l_russian:
 LOADING_TIP_0:0 "Лучшей поддержкой для нас будет подписка на группу ВК"
 LOADING_TIP_1:0 "Если в регионе вымерло всё население, то регион перестает пренадлежать государству и становится ничейным. Это может стать хорошим шансом для соседей, ведь любой регион можно заселить, если вы с ним граничите."
 LOADING_TIP_2:0 "Не существует идеального государствоенного строя, каждый из 26 имеет свои достоинства и недостатки."
 LOADING_TIP_3:0 "Ацтекские ритуалы могут привести к неожиданным последствиям."
 LOADING_TIP_4:0 "Если вам нравится мод, поддержите нас на Patreon. Вы будете получать информацию о разработке раньше всех, различные тактики и советы, а также роль с привилегиями на нашем Discord сервере!"
 LOADING_TIP_5:0 "Не забывайте про взаимодействие с сословиями. В трудную минуту, это может стать спасением."
 LOADING_TIP_6:0 "Не забывайте следить за недовольством населения. В противном случае, это может стать для вас летальным."
 LOADING_TIP_7:0 "Будьте очень аккуратны, заключая династический брак. В будущем, при отсутствии наследников и смерти текущего правителя, есть шанс что вашу страну унаследуют."
 LOADING_TIP_8:0 "Колониальные автономии образуются только тогда, когда вы имеете все земли необходимые для создания автономии. Всего в мире можно сделать 32 колониальные автономии."
 LOADING_TIP_9:0 "Торговые компании могут быть очень выгодными."
 LOADING_TIP_10:0 "Болезни не только могут ударить по вашей экономике и армии, но и убить много людей в ваших провинциях."
 LOADING_TIP_11:0 "Распределяйте ваши доходы напрямую из казны в окне экономики."
 LOADING_TIP_12:0 "Вы всегда можете положить часть своих денег в банк под процент. Если сумма большая, это может стать выгодным вложением."
 LOADING_TIP_13:0 "Не обязательно воевать до полной победы или поражения, при согласии второй стороны, вы можете например забрать пару регионов и деньги, и заключить мир."
 LOADING_TIP_14:0 "Если лояльность сословия к вам низка, у вас может случиться восстание!"
 LOADING_TIP_15:0 "Экспедиции хоть и весьма рискованны, могут открыть новые земли, которые в последствии вы сможете колонизировать."
 LOADING_TIP_16:0 "Перед планированием войны задумайтесь, для абсолютно каждого бойца необходим свой комплект снаряжения. Например на 1000 мечников нужно 1000 мечей."
 LOADING_TIP_17:0 "На торговле можно неплохо заработать или разориться. Закупка или продажа ресурсов теперь приносит или тратит не только мастерские, но и деньги."
 LOADING_TIP_18:0 "Цеха можно считать показателем вашей экономики. Их количество растет от различных факторов. Вы можете взымать с них либо денежный налог, либо налог частью производимого товара."
 LOADING_TIP_19:0 "Лучшей поддержкой для нас будет подписка на группу ВК"
 LOADING_TIP_20:0 "Если вам нравится мод, поддержите нас на Patreon. Вы будете получать информацию о разработке раньше всех, различные тактики и советы, а также роль с привилегиями на нашем Discord сервере!"
 LOADING_TIP_21:0 "Если у вас очень низкая стабильность, вы можете провести праздник в окне экономики."
 LOADING_TIP_22:0 "Государство может выкупать цеха, превращая их в свои, государственные мастерские или оружейные. Сделать это можно в окне экономики."
 LOADING_TIP_23:0 "Если ваша казна уйдет в минус, ваше государство станет банкротом, что очень сильно ударит по всем отраслям вашего государства."
 LOADING_TIP_24:0 "Изоляция может быть полезна. Хоть вы и не сможете в полной мере взаимодействовать с другими странами, это положительно скажется на развитии внутренней экономики."
 LOADING_TIP_25:0 "Наличие статута ежедневно уменьшает недовольство населения на 1%"
 LOADING_TIP_26:0 "Захваченные земли можно национализировать в окне решений."
 LOADING_TIP_27:0 "У каждого государства, в окне решений, есть различные задания. Имеются как минорные, так и эксклюзивные задания."
 LOADING_TIP_28:0 "Если у государства принят закон "Продажа земли иностранцам разрешена", то за 2000 монет вы можете купить любой регион в этой стране. Страна-продавец не получит данных денег, так как покупка идет не у государства, а идет подкупка и покупка торговых мест и городов, тем самым по кусочкам скупая регион. Страна-продавец,однако, получит доходы от самого закона."
 LOADING_TIP_29:0 "Практически любое оружие, при наличии технологий, можно купить в решениях."
 LOADING_TIP_30:0 "Минорное дерево фокусов не такое простое как кажется, в нем есть 3 фокуса на завоевание соседей. Поэтому в мире могут происходить различные непредсказуемые конфликты."
 LOADING_TIP_31:0 "У крупных колоний есть свое дерево фокусов, с помощью которого, они даже могут начать войну за независимость!"
 LOADING_TIP_32:0 "Чтобы иметь наследника, нужно иметь жену. Завести её можно в решениях."
 LOADING_TIP_33:0 "Граничить с кочевниками опасно, они постоянно будут делать набеги."
 LOADING_TIP_34:0 "Пиратские республики могут устраивать рейды. Есть шанс что они отберут регион во время рейда."
 LOADING_TIP_35:0 "Весь мир поделен на 37 торговых зон"
 LOADING_TIP_36:0 "Если у вас есть национальных дух "Слаборазвитое племя", то вы не можете колонизировать,покупать регионы, делать торговые компании и многое другое."
 LOADING_TIP_37:0 "На состояние начала игры, в мире идет 7 войн."
 LOADING_TIP_38:0 "Долгая война никому не нравится. Чем больше вы воюете, тем больше поднимается военная усталость. Она дает свои небольшие дебаффы. А если военная усталость будет слишком высока, то начнет повышаться недовольство населения."
 LOADING_TIP_39:0 "Торговый порт в 2 раза дороже обычного, однако приносит доход."
 LOADING_TIP_40:0 "Даже самое маленькое государство можно привести к мировому господству!"
 LOADING_TIP_41:0 "Максимальная централизация, медленно, но верно, будет ухудшать одношения дворян к вам."
 LOADING_TIP_42:0 "В один прекрасный день вы поймете, что народная медицина не работает."
 LOADING_TIP_43:0 "В зависимости от размера государства, вам будет дарован номинальный титул."
 LOADING_TIP_44:0 "В Америке нету болезней, их могут привести только чужеземцы."
 LOADING_TIP_45:0 "В моде очень много пасхалок и отсылок, будьте внимательны!"

 
