l_english:
 LOADING_TIP_0:0 "Best support for us will be your subscription to our VK group"
 LOADING_TIP_1:0 "If the entire population of a region has died out, the region ceases to belong to the state and becomes a no-man's land. This can be a good chance for it's neighbors, because any region can be populated if you border it."
 LOADING_TIP_2:0 "There is no ideal state system, all of 26 states have their own advantages and disadvantages."
 LOADING_TIP_3:0 "Aztec rituals can lead to unsuspected consequences."
 LOADING_TIP_4:0 "If you like the mod, you can support us on Patreon. You will get information about development before anyone else, various tactics and tips, as well as a role with privileges on our Discord server!"
 LOADING_TIP_5:0 "Don't forget to interact with classes. This can help you to live through difficult times."
 LOADING_TIP_6:0 "Do not forget to monitor the discontent of the population. Or this can be lethal."
 LOADING_TIP_7:0 "Be very careful when arranging a dynastic marriage. In the future, if there are no heirs and the current ruler dies, there is a chance that your country will be inherited."
 LOADING_TIP_8:0 "Colonial autonomies are formed only when you have all the land necessary to create autonomy. In total, 32 colonial autonomies can be created in the world."
 LOADING_TIP_9:0 "Trading companies can be very profitable."
 LOADING_TIP_10:0 "Diseases can not only damage your economy and army, but also kill a lot of people in your provinces."
 LOADING_TIP_11:0 "Distribute your income directly from the Treasury in the economy window."
 LOADING_TIP_12:0 "You can always put some of your money in the Bank at an interest rate. If the amount is large, it can be a profitable investment."
 LOADING_TIP_13:0 "It is not necessary to fight until complete victory or defeat. With the consent of the opposite side, you can for example take a couple of regions and money, and make peace."
 LOADING_TIP_14:0 "If the loyalty of the class to you is low, you may have a revolt!"
 LOADING_TIP_15:0 "Though expeditions are quite risky, they can open new lands, that you can colonize in future."
 LOADING_TIP_16:0 "Before planning a war think about it twice, because absolutely every soldier needs his own set of equipment. For example, 1000 swordsmen need 1000 swords."
 LOADING_TIP_17:0 "You can make good money on trading or go broke. Purchasing or selling resources now brings or spends not only workshops, but also money."
 LOADING_TIP_18:0 "Guilds can be considered an indicator of your economy. Their number increases due to various factors. You can charge them either a monetary tax, or a tax on a part of the goods produced."
 LOADING_TIP_19:0 "Best support for us will be your subscription to our VK group"
 LOADING_TIP_20:0 "If you like the mod, you can support us on Patreon. You will get information about development before anyone else, various tactics and tips, as well as a role with privileges on our Discord server!"
 LOADING_TIP_21:0 "If you have very low stability, you can schedule a holiday in the economy window."
 LOADING_TIP_22:0 "Nations can buy out workshops, turning them into their own, state-owned workshops or armories. You can do this in the economy window."
 LOADING_TIP_23:0 "If your Treasury goes negative, your nation will become bankrupt, which will hit all branches very hard."
 LOADING_TIP_24:0 "Isolation can be useful. Although you will not be able to fully interact with other countries, this will have a positive impact on the development of your own economy."
 LOADING_TIP_25:0 "The presence of a Statute daily reduces the discontent of the population by 1%"
 LOADING_TIP_26:0 "You can core conquered states in the decision tab."
 LOADING_TIP_27:0 "Each nation has different tasks in the decision window. There are both minor and exclusive tasks."
 LOADING_TIP_28:0 "If any nation has adopted a "Selling land to foreigners is allowed" law, then for 2000 coins you can buy any region in this country. The country-seller will not receive this money, since the purchase is not from the nation, but there is a bribe and purchase of shopping places and cities, thereby buying up the region in pieces. The selling country, however, will receive revenue from the law itself."
 LOADING_TIP_29:0 "Almost any weapon, if you have the technology, can be purchased in the decisions."
 LOADING_TIP_30:0 "The minor focus tree is not as simple as it seems, it has 3 focuses for conquering neighbors. Therefore, various unpredictable conflicts can occur in the world."
 LOADING_TIP_31:0 "The major colonies have their own focus trees, with which they can even start a war for independence!"
 LOADING_TIP_32:0 "To have an heir, you must have a wife. You can find her in solutions."
 LOADING_TIP_33:0 "It is dangerous to border with nomads, they will constantly make raids."
 LOADING_TIP_34:0 "Pirate republics can launch raids. There is a chance that they will take the region during the raid."
 LOADING_TIP_35:0 "The whole world is divided into 37 trading zones"
 LOADING_TIP_36:0 "If you have a national spirit of "Underdeveloped tribe", then you can not colonize, buy regions, make trading companies and much more."
 LOADING_TIP_37:0 "At the start of the game, there are 7 wars in the world."
 LOADING_TIP_38:0 "No one likes long wars. The more you fight, the more war fatigue rises. It gives its own small debuffs. And if military fatigue is too high, then the discontent of the population will begin to increase."
 LOADING_TIP_39:0 "The trading port is 2 times more expensive than usual, but it brings income."
 LOADING_TIP_40:0 "Even the smallest nation can become world dominator!"
 LOADING_TIP_41:0 "Maximum centralization, slowly but surely, will worsen the feelings of the nobles towards you."
 LOADING_TIP_42:0 "One day you will realize that traditional medicine does not work."
 LOADING_TIP_43:0 "Depending on the size of the nation, you will be granted a nominal title."
 LOADING_TIP_44:0 "There are no diseases in America, only foreigners can bring them."
 LOADING_TIP_45:0 "There's a lot of easter eggs and references in the mod!"

 
