 ECONOM_SOSTAV_DIPLO_TITLE:0 "Экономическая интеграция"
 ECONOM_SOSTAV_DIPLO_ACTION_DESC:0 "Экономическая интеграция подразумевает становление государства нашим экономическим вассалом. Так как наш §CИЭР§! выше чем их, и они являются нашим анклавом, их государство является зависимым от нас."
 ECONOM_DAVLENIE_DIPLO_TITLE:0 "Экономическое давление"
 ECONOM_DAVLENIE_DIPLO_ACTION_DESC:0 "Экономическое давление возможно лишь в том случае, если ваш ИЭР выше, чем у выбранной страны. Благодаря этому, можно концентрировать центры торговли в своем регионе, засчет переезда торговцев из менее благоприятной страны в вашу."
 
