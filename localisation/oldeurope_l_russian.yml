 genacid_desc:0 "§RРазграбить регион§!\n-----------------------\nВы можете вырезать и разграбить население §Yрегиона§!. Это может быть полезно, если вы хотите, чтобы регион перестал быть национальным для другого государства. Каждое нажатие приносит §Gдоход§!, ломает §Yздания§! и убивает часть населения, а также, с небольшим шансом, территория перестает быть §Yнациональной§! для другого государства. Однако, от геноцида повышается общее §Rнедовольство населения§!(§R+10%§! за ненациональный и §R+15%§! за национальный регион) и падает стабильность на §R3%§!. Разграбить регион можно, если вы его контролируете. Если вырезать всё население в регионе, то он перестанет кому-либо пренадлежать и станет незаселенной территорией.\n Грабить земли можно раз в 5 дней!"
 
