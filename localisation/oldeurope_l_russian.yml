 tactic_1_text_desc:0 "Китайская военная школа была основана на учении Сунь-цзы. Он учил, что война это комплекс из искусств от дипломатии до шпионажа,а армия должна быть высокоорганизованной и собрана только для решающего удара. Благодаря этому, у армии есть конкретный план действий и подготовка к любой ситуации."
 tactic_2_text_desc:0 "Феодальная система работает по системе сюзерен - вассал,что собой подразумевает использование различных войск,ведь у всех разный бюджет. Аристократы выделяются в класс рыцарей, тяжелую кавалерию,что зачастую могла решить ход сражения."
 tactic_3_text_desc:0 "У кочевых государств слабо развита экономика, а по развитию на город похожа лишь столица. Такой расклад предраспологает к набегам, поэтому кочевники - превосходные кавалеристы."
 tactic_4_text_desc:0 "Каждый житель племени по природе охотник, поэтому часто развит институт военного дела. Частые нападения со стороны соседей, вынуждают обучиться воинскому мастерству."
 tactic_5_text_desc:0 "Армия племен Америки не имеет каких-либо черт сложной системы, поэтому, на первый взгляд, племена не смогут сильно противостоять угрозе,однако это не совсем так. Племена сосуществуют с природой, поэтому они знают каждый регион как свои пять пальцев. Трудно сражаться по своим правилам дома у противника."
 tactic_6_text_desc:0 "Можно пойти по иному пути, как, например, Османская империя. Зачем собирать армию из населения, ведь оно будет просить льготы. Армия из рабов-евнухов имеет свои плюсы. Должности не могут быть наследственными, и такая армия чуть-ли не поклоняется своему правителю."
 
