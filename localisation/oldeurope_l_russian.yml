 buyreg_desc:0 "§YКупить регион§!\n-------------------------------------\nЦена: §R2000§! монет. \n\nУсловия:\n\n§Y1§!. У продающей стороны должен быть принят закон §YПродажа иностранцам разрешена§! или принят закон §YПродажа союзникам и господину§!, быть в союзе или в вассальных отношениях.\n§Y2§!. Иметь более §R2000§! монет.\n§Y3§!. §GСтейт§! не должен быть священным городом(§YИерусалим§!, §YРим§! и т.д ).\n§Y4§!. Покупающая и продающая стороны не имеют форму правления §Yкочевой строй§!.\n§Y5§!. Ваша столица и покупаемый §Gстейт§! находятся на одном континенте, или ваша страна граничит с этим §Gстейтом§!.\n§Y6§!. Продающая сторона не воюет.\n§Y7§!. §GСтейт§! должен быть заселён.\n§Y8§!. §GСтейт§! не должен находиться в Америке или Океании.\n§Y9§!. §GСтейт§! должен иметь выход к морю или граничить с вашим стейтом.\n§Y10§!. Ваш §CИЭР§! должен быть выше 400.\n§Y11§!. Покупать регион можно 1 раз в 200 дней.\n-------------------------------------\nС помощью данной кнопки вы можете купить регион. Однако вы приобритаете его не напрямую у государства, а у торговцев и влиятельных людей. Возможно покупать регионы только если у продающей стороны есть закон о продаже земли иностранцам. Таким образом, продающая сторона не получит деньга за регион, однако получит постоянный доход от закона."
