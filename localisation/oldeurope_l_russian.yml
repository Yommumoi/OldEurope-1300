 warust_desc:0 "§YВоенная усталость§!\n-------------------------------------\nЛюбому человеку нужен отдых, даже воину. Длительные войны очень сильно утомляют ваших солдат и крестьян. Со временем это сказывается на их боеспособности и эффективности работы. Также, при высоком уровне военной усталости, начинает повышаться уровень недовольства населения.\n-------------------------------------\nНа данный момент усталость имеет следующие эффекты:\n  §YДоход:§! §R-[?warust_value]%§!\n  §YВремя обучения полков:§! §R+[?warust_science]%§!\n  §YПотери опытных воинов:§! §R+[?warust_value]%§!\n  §YМакс. эффективность производства:§! §R-[?warust_value]%§!\n  §YРост эффективности производства:§! §R-[?warust_value]%§!\n  §YСкорость строительства:§! §R-[?warust_value]%§!\n  §YТемпы исследований:§! §R-[?warust_science]%§!"
