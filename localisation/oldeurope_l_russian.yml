 dipbrakcount_desc:0 "§YКоличество династических связей§!\n---------------------------------\nДанный параметр показывает количество династических связей. Например, если у вас нет наследников и ваш правитель умирает, страна, которая в прошлом заключила с вами династический брак, может унаследовать вашу страну. Возможно вам повезет, и у вас просто будет основана новая династия. Этот пример работает и в обратную сторону."
 numnasled_desc:0 "§YКоличество наследников§!\n---------------------------------\nУ вашего государства обязательно должен быть наследник. Если его не будет,и текущий правитель умрет, то, государство имеющее с вами династические связи, может унаследовать вашу страну. Республики, военно-монашеские ордена, монастырские управления и кочевники не могут унаследовать чью-либо страну, или потерять таким образом свою. "
 
 
 
