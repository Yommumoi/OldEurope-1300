 torgnaval_base_desc:0 "Торговый порт предназначен в первую очередь для торговли, тем самым принося доход. Также торговый порт может служить как обычный, однако стоймость его постройки выше. Даёт §G+10%§! к доходу."
 dia1_desc:0 "Данное окно необходимо для прямого распределения ваших доходов. С помощью "стрелочек" можно увеличить расходы на армию, мастерские, верфи и оружейные. Если содержание будет очень низкое, то будет увеличиваться уровень коррупции и уровень недовольства населения. Также, солдаты могут восстать, если у них очень низкое жалование.\n    Также вы можете положить деньги в банк под процент. Это выгодно в долгосрочной перспективе. Не забывайте, в трудную минуту можно взять займ."
 dia2_desc:0 "Добрый день, ваше величество! Мне передали, что вам нужна помощь."
 dia3_desc:0 "Также вам следует следить за цехами. Они не подчиняются напрямую вам, однако платят налоги. Можно выбрать: будут они платить деньгами или частью производимого товара. При желании можно помочь горожанам и открыть им цеха за свой счет. Крупные мастерские или оружейные можно выкупать с помощью специальных кнопок. Количество цехов будет расти само в зависимости от стабильности и количества мастерских."
 dia22_desc:0 "Опять проблемы, ваше сиятельство? Похоже вас отец не обучил как следует. Впрочем, не важно..."
 dia12_desc:0 "Данное окно создано для контроля лояльности соловий. Взаимодействуя с ними, вы будете как получать хорошие бонусы, так и дебаффы. Требование чего-либо может понизить лояльность, однако ее можно повысить, разумеется, за большую плату. Если же лояльность упадет слишком низко, у вас начнутся проблемы. Восстания станут обычным делом. А если ухудшится отношение городан, это и вовсе может привести к гражданской войне или к высокому уровню коррупции."
