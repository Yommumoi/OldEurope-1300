 reform_desc:0 "§CПровести Реформы§!\n-----------------------------\n§C1 Уровень реформ:§!\nУсловия: §O500 ИЭР§!\n               §G2000 Монет§!\n               Отсутствие духа §YСлаборазвитого племени§!\n§LБонусы§!:\n--Будет добавлена §G1 ед.§! ресурса §Yткани§!£GFX_tkan_icon  в каждом регионе.\n--Будет добавлено §G3 ячейки строительства§! в столице.\n--Будут бесплатно получены технологии §YМедицина I§! и §YЗельеварение§!.\n§C2 Уровень реформ:§!\nУсловия: §O1000 ИЭР§!\n               §G3000 Монет§!\n§LБонусы§!:\n--Будет получена возможность накладывать §YЭмбарго§!.\n--Будет получено §G20 ед.§! опыта §Yармии§! и §Yфлота§!£army_experience.\n--Постройки станут производить на §G3 ед.§! больше §Yресурсов§!.\n--Будет построено §G100§! цехов.\n§C3 Уровень реформ:§!\nУсловия: §O2500 ИЭР§!\n               §G4000 Монет§!\n§LБонусы§!:\n--Будет построено §G200§! цехов.\n--Будет добавлена §Y1 ячейка строительства§! в каждый регион.\n--Эффективность увеличения ресурсов: §G+15.00%§!.\n--К вам придут §G12500§! вдохновленных §Yрекрутов§!\n--Ваша §Yстабильность§! повысится на §G10%§!\n--Ваш §Yадминистративный лимит§! будет увеличен на §G7§!.\n§C4 Уровень реформ:§!\nУсловия: §O5000 ИЭР§!\n               §G5000 Монет§!\n§LБонусы§!:\n--Расход припасов: §G-20.00%§!\n--Скорость ремонта построек: §G50.00%§!\n--Максимум построек в регионе: §G25.00%§!\n--Будет добавлено §G2 ед.§! ресурса §Yсталь§! в каждом регионе.\n--Будет добавлено §G20 ед.§! ресурса §Yрабы§! в столице.\n§C5 Уровень реформ:§!\nУсловия: §O7500 ИЭР§!\n               §G10000 Монет§!\n§LБонусы§!:\n--Будет получено ячеек исследований: §G2§!\n--Будет построена §Yмастерская§! и добавлена §Gячейка строительства§! в каждом регионе.\n--Каждая §Yмастерская§! будет приносить по §G10%§! дохода.\n--Будут бесплатно получены технологии §RПорох§! и §RПримитивные аркебузы§!.\n--Все §Yрегионы§! в вашей стране будут §Yнационализированы§!.\n--Прирост подчинения: §G+0.40%§!.\n--Влияние мнения на торговые сделки: §G+30%§!.\n--Эффективность увеличения ресурсов: §G+5.00%§!.\n--Атака и защита полка: §G+5.00%§!.\n"
