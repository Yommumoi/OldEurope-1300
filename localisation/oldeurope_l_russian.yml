 ###Описания стран
 LUX_GATHERING_STORM_DESC:0 "Внешне, это мелкое герцогство, ничем не примечательно, однако внешность обманчива. Династия Люксембургов унаследует Богемию, и победит в борьбе за её наследство, и даже станет императором Священной Римской Империи. Впрочем, вы можете пойти и по другому пути - разработать план, по раздроблению Франции изнутри. Это хоть и рискованно, но кто откажется от шанса возродить империю Франков, ведь ваши земли являлись её ядром."
 LIT_GATHERING_STORM_DESC:0 "Великое княжество Литовское, Русское, Жамойцкое и иных земель, за последние годы, неплохо расширилось. Это только начало. Литва, потенциально, может стать объединителем всей Руси. Государство может расширяться в любом направлении, ведь именно через ваше государство, Золотая орда пройти не смогла."
 FRA_GATHERING_STORM_DESC:0 "Филипп IV, уже успел зарекомендовать себя как опытного управляющего, он всегда находит чем пополнить бюджет. Однако есть у государства много проблем. Англия владеет частью наших исконных земель - Аквитанией, и судя по всему, война в будущем неизбежна. Есть хороший шанс победить Англию - возобновить "Старый союз" с Шотландией. Также, очень трудно дается покорение Бенелюкса. Впрочем, изменить ситуацию подсилу только вам!"
 CZE_GATHERING_STORM_DESC:0 "Чешское королевство, или же Богемия, один из сильнейших членов Священной Римской Империи. Помимо влиятельного статуса в империи, Богемия владеет Силезией и Польшей. Кто знает, возможно, если объявить себя настоящим императором, при поддержке других князей, можно получить титул императора силой."
 KAZ_GATHERING_STORM_DESC:0 "Хоть Золотая орда и слабее её предшественника - Монгольской империи, она держит в страхе всю Русь. Однако есть угроза для вас. Конкуренты на юге и востоке не дремлют. Впрочем, у вас все равно есть шанс восстановить Монгольскую Империю под своим знаменем."
 CHH_GATHERING_STORM_DESC:0 "Империя Юань, не смотря на внешне-стабильное состояние, претерпевает не лучшие годы. По-сути, Юань - это династия монгольских завоевателей. По праву небесного мандата, они легитимно считаются императорами Китаю. Государству предстоит выйти из изоляции, восстановиться от монгольского вторжения и решить: продолжить дела монгольских ханов, или же создать первую в истории Китая Торговую Республику."
 GRE_GATHERING_STORM_DESC:0 "Византия, в прошлом великая и могучая империя, сейчас находится в плачевном положении. Народ ненавидит династию Палеологов, с Востока давят Турки-Сельджуки, а северные государства ждут наилучшего момента для нападения. Однако у страны еще есть шансы на выживание! Только вы сможете решить, пойти по пути Римской империи, или же вернуться к греческим истокам."
 
 economtraty_dynamic_modifier:0 "Поддержание экономики"
 index_eco_desc:0 "§CИндекс Экономического Развития(ИЭР)§!\n-------------------------------\n§YИндекс экономического развития§! является показателем вашей экономики. Он зависит от следующих факторов: количество регионов, количество ресурсов, количество производящих построек, популярности республики, поддержки сословий, стабильности, размера армии, количества цехов, конвоев и торговых портов.\n Страны с более высоким §YИЭР§! могут оказывать экономическое давление, а также покупать регионы у стран с меньшим §YИЭР§!.\n §YИЭР§! расчитывается еженедельно. Минимальный §YИЭР§! - 10.\n    Первая страна, которая достигнет 10000 §YИЭР§!, получит бонусы "§GЭкономического чуда§!""
 vtor_desc:0 "§OКоличество отбитых вторжений§!\n--------------------\nВремя от времени, в зависимости от стабильности, авантюристы вторгаются в вашу страну. Если вы 5 раз отобъете вторжение авантюристов, то они поймут, что лучше к вам не лезть, и вы их больше не увидите на ваших землях."
