 Knopka2_3_desc:0 "§YИспользовать священников как учёных§!\n-----------------------------------\nОтношение сословия §YДуховенство§! изменится на §R-30§!.\n\nКазна изменится на §R10000§!.\n\nБудет получено ячеек для исследований: §G1§!."
