 Knopka23_3_desc:0 "§YОсваивание земель§!\n-----------------------------------\nОтношение сословия §YРемесленники§! изменится на §R-10§!.\n\nБудет получена §Y1§! ед. сооружения §YИнфраструктура§! в случайном регионе."
 Knopka3_1_desc:0 "§YДать право на самоуправление§!\n-----------------------------------\nОтношение сословия §YГорожане§! изменится на §G30§!.\n\nОтношение сословия §YДворяне§! изменится на §R5§!.\n\nКазна изменится на §R100§!.\n\nБудет добавлена идея §YГородское самоуправление§! на §R300 дней§!."
 Knopka3_2_desc:0 "§YПотребовать деньги§!\n-----------------------------------\nОтношение сословия §YГорожане§! изменится на §R-30§!.\n\nКазна изменится на §G200§!."
 Knopka3_3_desc:0 "§YПрисвоить чужие счета§!\n-----------------------------------\nОтношение сословия §YГорожане§! изменится на §R-20§!.\n\nВаш счет в банке пополнится на: §G50§!."
