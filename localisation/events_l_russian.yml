 torgOtv.1.desc:0 "Наша экспедиция прибыла к берегам Африки и сразу же вступила в переговоры с местными жителями. В конце концов, они согласились предоставить на право на добычу ресурсов в регионе Гвинея, однако это будет стоить нам денег."
