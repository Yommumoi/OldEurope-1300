 dea.1.t:0 "§WЭдуард погиб..."
 dea.1.desc:0 "Участвуя в очередной битве с шотландцами, Эдуард был убит. На престол взойдет его сын Эдуард II. "
 dea.1.a:0 "Отец..."
 
 dea.2.t:0 "§WБитва шпор"
 dea.2.desc:0 "Милорд, грязные фламандцы подняли восстание и вырезали администрацию. Погибло 4000 человек. Они собрали довольно крупную армию и разбили нашу армию. Нам придется признать их независимость..."
 dea.2.a:0 "Придется..."
 
 oth.6.t:0 "§WВторжение Д'шар!"
 oth.6.desc:0 "На окраине вашего государства, ваш бывший вассал Бахадур хан собирает огромную армию. Он собирается захватить власть в нашем государстве, а также вторгнуться в ближайшие."
 oth.6.a:0 "Дела плохи..."
 
 oth.5.t:0 "§WПредложение союза!"
 oth.5.desc:0 "Литва предлагает нам союз. Вместе мы создадим сильный политический блок, который сможет противостоять соседям."
 oth.5.a:0 "Мы согласны."
 oth.5.b:0 "Отказать."
 
 oth.8.t:0 "§WОбъединение!"
 oth.8.desc:0 "После того как мы вместе с Литвой прогнали крестоносцев, исчезла угроза на востоке. Однако все еще есть сильные страны на западе и юге. Исходя из этого, Литва решила, что чтобы укрепить наши позиции, нужно объединиться в единое государство. Так как Литва самая сильная из нас, она и станет объединителем."
 oth.8.a:0 "Хорошее предложение."
 oth.8.b:0 "Вставай на смертный бой!"
 
 arr.4.t:0 "§WНедовольный народ!"
 arr.4.desc:0 "Прежнюю стабильность не вернуть. За довольно короткие сроки, законы стали против народа, мастерские стали обворовываться. Ничтожные средства существования крестьян. Все эти факторы сделали людей бесстрашными.Нашелся человек, который повел за собой толпу и объявил себя новым правителем. Повстанцы заняли уже много земель. А наш правитель, принимая очередную аудиенцию, был убит ворвавшимися в зал крестьянами. Теперь регенту предстоит собрать оставшиеся силы и вернуть власть!"
 arr.4.a:0 "Стадо баранов..."
 
 arr.5.t:0 "§WКрайние меры!"
 arr.5.desc:0 "Группировка, недовольная нашим правительством, совершила несколько налетов на королевские мастерские. На их восстановление уйдет время. Обстановка накаляется..."
 arr.5.a:0 "Узнайте родителей этих ублюдков!"
 
 arr.6.t:0 "§WНедовольство крестьян!"
 arr.6.desc:0 "В этом году случился неурожай и многие крестьяне остались без пропитания. Многие из них верят, что это правительство наняло злых духов чтобы народ голодал."
 arr.6.a:0 "Какой же бред..."
 
 arr.7.t:0 "§WКоррупция!"
 arr.7.desc:0 "На фоне общего снижения лояльности населения к вам, подключаются дворяне и влиятельные горожане. Они все чаще перестают вам доверять и берут взятки. Из-за этого мы начинаем терпеть большие убытки. Повысился уровень коррупции..."
 arr.7.a:0 "Опять?!"
 
 arr.8.t:0 "§WДезертирство!"
 arr.8.desc:0 "Недовольство крестьян и солдат продолжает расти! Из-за этого, все чаще воины сбегают из армии. Нам нужно что-то делать, так как в долгосрочной перспективе это может стать большой проблемой."
 arr.8.a:0 "Что же нам делать?"
 
 arr.11.t:0 "§WВторжение!"
 arr.11.desc:0 "Ничего не предвещало беды, как вдруг, вдали начали виднеться корабли. Рыбакам было абсолютно всё равно, поэтому реакции не последовало. Армия авантюристов успешно высадилась на наши берега и внезапно взяли под контроль часть крепостей в регионе. Нужно решать проблему немедленно, ведь лидер авантюристов претендует на ваши земли и так просто не сдастся. К оружию!"
 arr.11.a:0 "Проклятье!"
 
 arr.9.t:0 "§WПытки!"
 arr.9.desc:0 "Недовольству народа нет предела! Они всё чаще похищают дворян и пытают их. Для начала их кормили пирожками с начинкой "Горячая подлива" из местной пекарни, а затем начали делать такие богохульские вещи, что даже вам рассказывать стыдно... В общем, ему запихнули кое-что в....кхм... ну, вы поняли..."
 arr.9.a:0 "Проклятье!"
 
 tevton.1.t:0 "§WПокупка Гренландии!"
 tevton.1.desc:0 "Тевтонский орден желает выкупить у нас всю Гренландию. Они считают, что эта земля нам не нужна, а им как раз пригодится."
 tevton.1.a:0 "Это выгодная сделка!"
 tevton.1.b:0 "Это важный объект,обойдутся."
 
 tevton.2.t:0 "§WПокупка Гренландии!"
 tevton.2.desc:0 "Норвегия согласна продать нам Гренладнию."
 tevton.2.a:0 "Это выгодная сделка!"
 
 tevton.3.t:0 "§WПокупка Гренландии!"
 tevton.3.desc:0 "Норвегия отказалась продать нам Гренладнию."
 tevton.3.a:0 "Это провал!"
 
 dinbrak.1.t:0 "§WНет наследника!"
 dinbrak.1.desc:0 "Правитель нашего великого государства умер, не оставив законных наследников. Это может оказаться большой проблемой для нас. В прошлом было заключено множество династических браков с правителями других государств, поэтому они могут просто унаследовать наше государство. В то же время, если их претензии не слишком велики, мы выберем нового правителя самостоятельно и это послужит началом новой династии."
 dinbrak.1.a:0 "Что же делать?"
 
 dinbrak.2.t:0 "§WНет наследника в родственной стране!"
 dinbrak.2.desc:0 "У одного дружественного нам государства умер правитель, не оставив при этом законных наследников. Так как мы успели с ними очень сильно породниться, мы имеем законное право на престол. Законы выбора нового правителя на нашей стороне, поэтому именно вы станете новым королем. Новые земли войдут в состав нашего государства. Да здравствует [ROOT.GetName]!"
 dinbrak.2.a:0 "Что же делать?"
 
 dinbrak.3.t:0 "§WСын!"
 dinbrak.3.desc:0 "У вас родился сын. До здравствует наследник!"
 dinbrak.3.a:0 "Ура!"
 
 dinbrak.4.t:0 "§WДочь!"
 dinbrak.4.desc:0 "У вас родилась дочь. К сожалению, она не сможет стать наследником в вашем государстве, однако её в будущем можно будет выгодно выдать замуж."
 dinbrak.4.a:0 "Я хотел сына"
 dinbrak.4.b:0 "Дайте мне мою доченьку!"
 
 dinbrak.5.t:0 "§WБеременность!"
 dinbrak.5.desc:0 "Некоторое время назад, лекарь осмотрел вашу жену и выяснил, что она беременна!"
 dinbrak.5.a:0 "Ура!"
 
 deathgen.1.t:0 "§WСмерть правителя!"
 deathgen.1.desc:0 "Сегодня грустный день! Наш правитель, [ROOT.GetLeader], скончался. Он умер от старости. Несмотря на это, он прожил хорошую жизнь и заслуживает отдельной страницы в истории нашей страны."
 deathgen.1.a:0 "Он был хорошим правителем..."
 
 deathgen.2.t:0 "§WСмерть правителя!"
 deathgen.2.desc:0 "Прогуливаясь по улицам города, наш господин решил зайти в пекарню перекусить, и заказал знаменитые пирожки с "горячей подливой". Когда он вернулся в замок, ему стало очень плохо, болел сильно живот. Он скончался от кровавого поноса..."
 deathgen.2.a:0 "Опять эти пирожки ?!"
 
 deathgen.3.t:0 "§WСмерть правителя!"
 deathgen.3.desc:0 "После хорошего вечера с наложницей и крепкого сна, наш повелитель вышел на балкон, подышать свежим воздухом. Он, как обычно, быстро облокотился на перила, однако сразу же почувствовал, что тут что-то не так,но уже было поздно. Какой-то негодяй подпилил перила. [ROOT.GetLeader] разбился насмерть..."
 deathgen.3.a:0 "Он был так молод..."
 
 deathgen.4.t:0 "§WТрагедия!"
 deathgen.4.desc:0 "Наш господин решил хорошо провести время с семьей. В качестве отдыха он выбрал поездку в далекую деревушку. Ничего не предвещало беды. Ну что может пойти не так? Вся его огромная семья расселась по каретам. Половина пути пройдена. Вторая часть пути лежала через холмы. Обоз достиг вершины первого крутого холма. И тут, вы заметили, как карета быстро начала набирать скорость. Проклятый погонщик отвязал коней и убежал куда глаза глядят. Все кареты в конечном итоге разбились, члены королевской семьи погибли."
 deathgen.4.a:0 "Черт."
 
 deathgen.5.t:0 "§WСмерть правителя!"
 deathgen.5.desc:0 "Сегодня грустный день! Наш правитель, [ROOT.GetLeader], скончался. Он умер от старости. Несмотря на это, он прожил хорошую жизнь и заслуживает отдельной страницы в истории нашей страны."
 deathgen.5.a:0 "Он был хорошим правителем..."
 
 deathgen.6.t:0 "§WЗаказное убийство!"
 deathgen.6.desc:0 "Возвращаясь домой из очередной поездки, карета внезапно притормозила и остановилась. Вы спросили у кучера что случилось, однако ничего не услышали в ответ. Карету открыл незнакомый человек и вам стало все ясно. Перед вами разбойники, а кучер оказался подкуплен. Вы пытались откупиться любыми суммами и обещаниями, однако им нужна была лишь ваша кровь..."
 deathgen.6.a:0 "Шпионы, они повсюду!"
 
 deathgen.7.t:0 "§WПриятная смерть!"
 deathgen.7.desc:0 "Дело развивалось своим чередом. Ваши руки нежно скользят по бедрам, опускаясь всё ниже и ниже. Поцелуй был великолепен. Еще ни одна девушка не приносила такого большого удовольствия. Сердце билось все сильнее и сильнее, а вы получали всё больше и больше приятных ощущений.В итоге, вам стало настолько хорошо, что сердце чуть-ли не выпрыгивало из груди. Вы почувствовали внезапную сильную боль в груди и вам тут же стало плохо.Неподконтрольное вам тело ускорилось вниз и вскоре, вы уже лежали на полу. У государя остановилось сердце от удовольствия. Он скончался неожиданно для всех, однако, скорее всего, он ушел в мир иной наиприятнейшим способом..."
 deathgen.7.a:0 "А он хорош."
 
 msk.1.t:0 "§WЯзыческий ультиматум"
 msk.1.desc:0 "Москва отправила нам ультиматум с требованием приянть славянское язычество. По их мнению, приняв православие, русские утратили свое культуру и историю. В противном случае, они нам объявят войну."
 msk.1.a:0 "Мы давно разочаровались в старой..."
 msk.1.b:0 "Сменить религию?!"
 
 msk.2.t:0 "§WЯзыческий ультиматум"
 msk.2.desc:0 "[FROM.GetName] приняла наше требование! Теперь они язычники как и мы! В честь этого события нужно закатить пир."
 msk.2.a:0 "Отлично."
 
 msk.3.t:0 "§WЯзыческий ультиматум"
 msk.3.desc:0 "[FROM.GetName] отказались принимать наши требования! Пришло время проучить этих недалеких!"
 msk.3.a:0 "В бой!"
 
 msk.4.t:0 "§WПросьба Москвы"
 msk.4.desc:0 "Москва недавно приняла Католичество и теперь просит у нас любой помощи для влияния в регионе. Что им послать?"
 msk.4.a:0 "Большой сундук с золотом"
 msk.4.b:0 "Послать им солдат"
 msk.4.c:0 "Пусть разбираются сами!"
 
 msk.5.t:0 "§WПросьба Москвы"
 msk.5.desc:0 "Москва недавно приняла Католичество и теперь просит у нас любой помощи для влияния в регионе. Что им послать?"
 msk.5.a:0 "Большой сундук с золотом"
 msk.5.b:0 "Послать им солдат"
 
 msk.6.t:0 "§WДоговор с Богемией"
 msk.6.desc:0 "Неоторое время назад, мы предлагали Богемии взаимные гарантии. Учитывая недавнюю ситуацию, данный договор вполне мог быть возможен. Однако Богемия отказалась от такого предложения..."
 msk.6.a:0 "Проклятье!"
 
 msk.7.t:0 "§WДоговор с Богемией"
 msk.7.desc:0 "Наша миссия удалась и мы смогли заключить договор с Богемией. Теперь мы по праву можем зваться союзниками!"
 msk.7.a:0 "Великолепно"
 
 msk.8.t:0 "§WСоюз с Москвой"
 msk.8.desc:0 "Москва предлагает усилить взаимовыгоду от общей религии. Они хотят заключить с нами союз."
 msk.8.a:0 "Хорошо"
 msk.8.b:0 "Союза не будет"
 
 msk.9.t:0 "§WПросьба Москвы"
 msk.9.desc:0 "Москва недавно приняла Католичество и теперь просит у нас любой помощи для влияния в регионе. Что им послать?"
 msk.9.a:0 "Большой сундук с золотом"
 msk.9.b:0 "Послать им солдат"
 
 msk.10.t:0 "§WДоговор с Болгарией"
 msk.10.desc:0 "Неоторое время назад, мы предлагали Болгарии взаимные гарантии. Учитывая недавнюю ситуацию, данный договор вполне мог быть возможен. Однако Болгария отказалась от такого предложения..."
 msk.10.a:0 "Проклятье!"
 
 msk.11.t:0 "§WДоговор с Болгарией"
 msk.11.desc:0 "Наша миссия удалась и мы смогли заключить договор с Болгарией. Теперь мы по праву можем зваться союзниками!"
 msk.11.a:0 "Великолепно"
 
 news.1003.t:0 "§WПапа еретик!§!"
 news.1003.d:0 "Сегодня утром Папа Римский заявил на весь мир, что он еретик и уже долгое время не католик. За это время он успел провести дехристианизацию во многих странах, а также укрепить свое влияние в регионе. Было бы глупо разглашать об этом, ибо это очень опасно, однако Папа позаботился и на этот счет. Он заручился гарантиями и поддержкой со стороны языческих правителей, а также подмял под себя все свое близкое окружение. Папа Римский лишился своего сана и больше им не является, а Папская область стала называться просто Римом. Нового главу Католичества выберут в ближайшие дни. Что произойдет в Европе после этих событий? Покажет время."
 news.1003.a:0 "Неожиданно."
 
 news.1004.t:0 "§WТамплиеры в опасности!§!"
 news.1004.d:0 "Совершенно неожиданно для всех, пару дней назад, орден Тамплиеров был объявлен вне закона на территории Франции. Начались гонения и аресты членов ордена. Рыцари обвиняются  богохульстве, распутстве, мужеложстве и скотоложестве. Это была хорошо спланированная операция, поэтому Тамплиеры были захвачены в расплох. Большинство участников были брошены в темницу, однако 57 рыцарей сожгли на костре. В том числе был сожжен Жак де Моле, магистр ордена.\n Ходят легенды, что взойдя на костёр, Жак де Моле вызвал на божий суд французского короля Филиппа IV, его советника и папу римского. Уже окутанный клубами дыма, тамплиер пообещал королю, советнику и папе, что они переживут его не более чем на год..."
 news.1004.a:0 "Внезапно."
 
 news.1005.t:0 "§WПрисоединение Полоцка!§!"
 news.1005.d:0 "Видя нарастающую мощь своего литовского соседа, Полоцк принял решение о добровольном вхождении в состав Великого Княжества Литовского. Таким образом, удалось избежать возможные военные столкновения. Слава Витеню!"
 news.1005.a:0 "Хорошая новость."
 
 news.1006.t:0 "§WКрестовый поход!§!"
 news.1006.d:0 "Папа Римский объявил новый крестовый поход, целью которого является возвращение святой земли и ликвидация иноверцев. Крестоносцам предстоит пройти долгий путь, прежде чем цель будет достигнута. Однако никто не исключает вариант, что поход может провалиться. Пора молиться за победу! Ave Maria! "
 news.1006.a:0 "Deus vult!"
 
 news.1007.t:0 "§WПапа и Филипп.§!"
 news.1007.d:0 "В последнее время отношения между Папой римским и королём Франции Филиппом IV ухудшились. Филипп недоволен большой властью Папы и его постоянными церковными налогами. Ходят слухи, что Франция готовится к войне с Папской областью. Тучи сгущаются..."
 news.1007.a:0 "Что же будет дальше?"
 
 news.1008.t:0 "§WШведский поход§!"
 news.1008.d:0 "Швеция, при поддержке Папской области, начала поход на Новгород. Цель похода - захват земель местных язычников. Новгород пережил множество войн. Переживет ли республика еще один конфликт? Покажет время."
 news.1008.a:0 "В общем, ничего нового."
 
 news.1009.t:0 "§WАцтекская гражданская война§!"
 news.1009.d:0 "Императрица Ацтеков Синтея пыталась централизовать государство с помощью реформ. Многие вассальные города выразили недовольство и началось всенародное волнение. Оно переросло в полноценную гражданскую войну! Стороны борются за свои права и власть. Никто не знает чем это закончится..."
 news.1009.a:0 "Интригующе"
 
 news.1010.t:0 "§WЭкспедиция Ацтеков!§!"
 news.1010.d:0 "Долгие дни и ночи плыл ацтекский флот. И вот, наконец, они увидели новые земли! Это оказалась Европа. Ацтеки яростно заняли побережье и стали обустраивать свои лагеря. Вероятно, вести о чужеземцах уже дошли до местных правителей и они в замешательстве. Такого хода истории никто ожидать не мог..."
 news.1010.a:0 "Что,простите?"
 
 news.1011.t:0 "§WХулагуиды и Золотая орда!§!"
 news.1011.d:0 "Только что поступила информация о том, что Хулагуиды и Золотая орда создали союз. В дальшейшем это может сильно изменить ситуацию в регионе."
 news.1011.a:0 "Что же будет дальше?"
 
 news.1012.t:0 "§WМамлюки и Золотая орда!§!"
 news.1012.d:0 "Только что поступила информация о том, что Мамлюки и Золотая орда создали союз. В дальшейшем это может сильно изменить ситуацию в регионе."
 news.1012.a:0 "Что же будет дальше?"
 
 news.1013.t:0 "§WПоходы Литвы!§!"
 news.1013.d:0 "Вот и завершены последние приготовления к литовским походам. Войны подготовлены, мечи наточены, пора идти в бой. Смогут ли соседи остановить наступление, или будут быстро втоптаны в грязь?"
 news.1013.a:0 "..."
 
 news.1014.t:0 "§WЛитовская Конфедерация§!"
 news.1014.d:0 "В самом сердце восточной Европы было создано новое объединение - Литовская Конфедерация. Её целью является объединение всех ближайших государств в один сильный политический блок. "
 news.1014.a:0 "..."
 
 news.1015.t:0 "§WПир в Мюнхене§!"
 news.1015.d:0 "Людвиг IV Баварский устроил пышный пир у себя в замке, пригласив на него всех влиятельных дворян. Это улучшит отношение сословия. Однако многие думают , что Людвиг просто не умеет тратить деньги. Впрочем, скорее всего тратить уже нечего. Всё израсходовано на пир."
 news.1015.a:0 "Поесть любят все."
 
 news.1016.t:0 "§WСмерть Эдуарда.§!"
 news.1016.d:0 "Эдуард I, король Англии и просто хороший человек, погиб на поле боя. На престол Англии взошел его сын Эдуард II. Сможет ли новый правитель подчинить Шотландию вновь и сохранить стабильность в стране? Покажет время."
 news.1016.a:0 "*Подавиться вином*"
 
 news.1017.t:0 "§WКитайская буря.§!"
 news.1017.d:0 "В Китае началась масштабная кровопролитная гражданская война! Империя раскололась на 6 государств. Пять из них сошлись на поле боя за право править Китаем. Тайвань объявил о своей независимости и решил не вести войну. Корея, почуяв слабость, забрала себе древние корейские территории, которыми долгое время владел Китай. \n Пришло время перемен..."
 news.1017.a:0 "Война началась."
 
 news.1018.t:0 "§WКальтабеллотский договор§!"
 news.1018.d:0 "Завершилась Арагонско-Неаполитанская война. Войска Хайме II наголову разбили неаполитанскую армию во главе с Карлом II Анжуйским. По договору, Сицилия и Неаполь воссоединяются, однако теперь Неаполь - вассал Арагона."
 news.1018.a:0 "Не долго песенка играла."
 
 news.1019.t:0 "§WОхота на Ногая§!"
 news.1019.d:0 "Уже долгое время, Ногай, правитель западного улуса Золотой Орды, де-факто не подчиняется. Чтобы усмирить его, Хан Тохта собрал большое войско и готовится внезапно ударить. "
 news.1019.a:0 "У Ногая нет шансов."
 
 news.1020.t:0 "§WПоход на Сонгай§!"
 news.1020.d:0 "В течении нескольких лет, Мали переживала нестабильность во внутренней политике, из-за чего случилось восстание в Уагадугу и Сонгае. Мали захватила Моси обратно. Теперь пришло время вернуть Сонгай..."
 news.1020.a:0 "Поход начинается...."
 
 news.1021.t:0 "§WВыход из изоляции!§!"
 news.1021.d:0 "После долгих лет восстановления от монгольских завоеваний, Китай выходит из изоляции. Это тревожная новость для соседей и для континента в целом. Что же будет дальше?"
 news.1021.a:0 "Гигант пробуждается..."
 
 news.1022.t:0 "§WАннексия Арбореи!§!"
 news.1022.d:0 "Видя нарастающую мощь государства Лацио, соседи начинают бояться. Лацио это чувствует, поэтому выдвинул условия арборейскому юдикату. Он должен присоединиться добровольно. В итоге Мариано принял условия, не желая проливать кровь."
 news.1022.a:0 "Мир жесток."
 
 news.1023.t:0 "§WАрборея сопротивляется!§!"
 news.1023.d:0 "Правитель Лацио выдвинул ужасные условия Арборейскому Юдикату. Тщательно обдумав все возможные пути развития событий, Мариано приянл решение драться до конца. Да здравствует Арборея!"
 news.1023.a:0 "Мир жесток."
 
 news.1024.t:0 "§WВеликое княжество Московское!§!"
 news.1024.d:0 "Москва возвысилась за эти славные годы! Государство стало сильнее всех своих соседей и может по праву называться великим княжеством. Слава Юрию!"
 news.1024.a:0 "Новый гегемон."
 
 news.1025.t:0 "§WСоюз Азиатских Республик!§!"
 news.1025.d:0 "Китай создал Союз Азиатских Республик. Его целью является объединение республик Азии для контроля торговли в регионе, ну или чего-то большего..."
 news.1025.a:0 "Новый политический блок."
 
 news.1026.t:0 "§WОрда бушует!§!"
 news.1026.d:0 "Золотая Орда в очередной раз взимает дань с окрестных земель. Некоторым княжествам надоело платить и они готовятся к войне. Также поговаривают, что в случае неповиновения, Орда захватит всю Русь."
 news.1026.a:0 "Что же будет дальше?!"
 
 news.1027.t:0 "§WВремя действовать!§!"
 news.1027.d:0 "Опасения насчет орды подтвердились. Они собираются захватить все Русь и включить ее в состав. Однако русский дух силен. Если русичи объединятся против орды, то у них появятся шансы."
 news.1027.a:0 "Темное время для Руси."
 
 news.1028.t:0 "§WГедиминский переворот!§!"
 news.1028.d:0 "Как известно, падение стабильности и низкая поддержка провительства порождают проблемы. Впрочем, это и произошло в Литве. Власть захватил сын Витеня, Гедимин. Он пользуется большой поддержкой среди крестьян и дворян."
 news.1028.a:0 "Новая страница в истории Литвы."
 
 news.1029.t:0 "§BИмперия Франков!§!"
 news.1029.d:0 "После череды успешных походов, Филипп IV объявил о восстановлении Империи Франков! Вслед за этим, начинается интеграция вассалов во всладения новой империи. Еще несколько лет назад, никто не мог и подумать что такое произойдет."
 news.1029.a:0 "Интересно."
 
 news.1030.t:0 "§YБрюггская заутреня§!"
 news.1030.d:0 "Неожиданно для всех, когда войско Филиппа ушло, Фламандцы подняли восстание. Началась резня, в которой погибло около 4000 человек. Затем, войско выдвинулось вперед и сошлось в битве с французами. В результате, французские рыцари были разбиты, а Фландрия снова получила независимость."
 news.1030.a:0 "Интересно."
 
 news.1031.t:0 "§RПриветствие§!"
 news.1031.d:0 "Приветствую вас в моде Old Europe 1300! Данный мод повествует о событиях с 1300 по 1315 года. Борьба за власть в Священной Римской Империи, Северная Маркграфская война, Расширение Османской Империи, Борьба за Богемское наследство, война за Сирию, Завоевания Литвы, Борьба русских княжеств против Золотой орды и т.д. — все это вы увидите в нашем моде.\n    В моде присутствует очень много новых механик, влияющих на вашу игру в целом. В некоторых местах вы можете получить подсказку, нажав на знак вопроса. "
 news.1031.a:0 "Далее."
 news.1031.b:0 "Начать играть."
 
 news.1032.t:0 "§RПриветствие§!"
 news.1032.d:0 "Более детальная информация доступна в статьях в группе ВК.\n    Чтобы не было больно еще в самом начале игры, рекомендуется распределить содержание мастерских и армии. В противном случае, будет подниматься недовольство населения, которое в конечном итоге может привести к поражению.\nЕсли вам понравился мод, поддержите нас на Patreon и подпишитесь на группу ВК."
 news.1032.a:0 "Начать играть."
 news.1032.b:0 "Начать играть."
 
 news.1033.t:0 "§GМануфактурное производство§!"
 news.1033.d:0 "Государство [FROM.GetName] переходит на мануфактурное производство. Как показала практика, данный тип производства более дешевый, качественный и массовый. Благодаря этому, по всей стране начали открываться мануфактуры. Вперед к процветанию!"
 news.1033.a:0 "А ведь это выгодно..."
 
 news.1034.t:0 "§CПереход в феодализм§!"
 news.1034.d:0 "Государство [FROM.GetName] переходит в феодализм. Десятки лет существования и эволюции привели к тому, что образовался более эффективный тип ведения хозяйства."
 news.1034.a:0 "Цивилизованные дикари?"
 
 news.1035.t:0 "§OВторжение Канбу§!"
 news.1035.d:0 "Авантюрист,известный как Канбу Великий, собирается устроить великий поход. Его цель - объединить всю Африку под главенством одной страны и привести империю к процветанию. Он уже имеет очень большую поддержку и собрал огромное войско. Он уже захватил большую часть Сонгайского региона."
 news.1035.a:0 "..."
 
 ####01.05.2020
 news.1036.t:0 "§CСеверная Маркграфская война§!" #
 news.1036.d:0 "Про масштабы событий можно только догадываться, однако уже ясно, что война будет не быстрой. В борьбе за господство на юге Балтийского моря столкнулась Дания, Мекленбург, Шлезвиг-Гольштейн, Померания, Тевтонский орден с одной стороны, и Бранденбург с ганзейской лигой с другой стороны. Кто же победит в этом локальном конфликте?"
 news.1036.a:0 "Хмм..."
 
 news.1037.t:0 "§GМосковский султанат§!" #
 news.1037.d:0 "Москва приняла Ислам на официальном уровне. Теперь их провитель называет себя султаном, а своё государство султанатом."
 news.1037.a:0 "Ислам укрепился в землях."
 
 news.1038.t:0 "§BФранкская Империя§!" #
 news.1038.d:0 "План Филиппа IV выполнен! Захватывая соседние государства, французы делали автономии, давая мнимое чувство свободы. Однако, когда Франция была полностью готова, она интегрировала покоренных полностью, тем самым достигнув границ Франкской империи!"
 news.1038.a:0 "Новая европейская угроза."
 
 news.1039.t:0 "§RРимская Империя§!" #
 news.1039.d:0 "Византия веками заявляла, что является прямым наследником Римской Империи, однако не все обращали на это внимание, ведь масштабы империи уже не те. Несмотря на это, Византия справилась с проблемами и успешна объединила земли. Римская империя возрождена!"
 news.1039.a:0 "Все дороги ведут в Рим."
 
 news.1040.t:0 "§GИрландия§!" #
 news.1040.d:0 "Начиная с IX века, англичане многократно нападали на ирландские поселения и со временем начали захватывать земли. К 1300 году, почти все земли Ирландии были под влиянием или контролем Англии. Однако, произошло чудо. Ирландия была объединена в единое королевство и стала сильным противовесом соперникам."
 news.1040.a:0 "Свобода!"
 
 news.1041.t:0 "§RРусь§!" #
 news.1041.d:0 "Эпоха раздробленности шла долго, как отдельный этап развития русского общества. Однако, завоевания Монгольской Империи привели к шаткому и позорному положению. Медленно, но верно, Русь объединялась. Объединение Руси завершено, противники повержены, для государства открыты все дороги."
 news.1041.a:0 "Мы едины!"
 
 news.1042.t:0 "§WХаос в СРИ§!" #
 news.1042.d:0 "Стабильность в Священной Римской Империи резко упала, ведь не все государства согласны с положением дел. Часть остается верна Императору Альбрехту, а другая заявляет, что Вацлав II больше подходит на эту кандидатуру."
 news.1042.a:0 "Что же будет дальше?"
 
 news.1043.t:0 "§R[ROOT.GetName]§!" #
 news.1043.d:0 "Правитель госудаства [ROOT.GetName] становится императором Священной Римской Империи!"
 news.1043.a:0 "..."
 
 news.1044.t:0 "§OЭкономическое чудо§!" #
 news.1044.d:0 "В государстве [FROM.GetName] происходит экономическое чудо! Торговцы со всего региона концентрируются в этом государстве\n    (Их ИЭР достиг 10000.)"
 news.1044.a:0 "Экономическое чудо?"
 
 dip.1.t:0 "Экономическая интеграция"
 dip.1.desc:0 "Так как мы граничим только с одним госудаством, то есть являемся анклавом, мы становимся экономически зависимыми от соседнего государства. Теперь, вы под полным экономическим контролем, а это означает практически потерю суверенитета."
 dip.1.a:0 "!#?@!?"
 
 dip.2.t:0 "Экономические перемены"
 dip.2.desc:0 "Торговцы массово уезжают в государство [FROM.GetName], так как условия там гораздо лучше. \n(Их ИЭР выше нашего)"
 dip.2.a:0 "Как, так-то?"
 
 dip.3.t:0 "Экономические перемены"
 dip.3.desc:0 "Наше экономическое давление на государство [FROM.GetName] увенчалось успехом! Торговцы массово переезжают из их страны к нам, привозя с собой качественное железо."
 dip.3.a:0 "Хорошо"
 
 dip.4.t:0 "Экономические перемены"
 dip.4.desc:0 "Наше экономическое давление на государство [FROM.GetName] увенчалось успехом! Торговцы массово переезжают из их страны к нам, привозя с собой качественное золото."
 dip.4.a:0 "Хорошо"
 
 dip.5.t:0 "Экономические перемены"
 dip.5.desc:0 "Наше экономическое давление на государство [FROM.GetName] увенчалось успехом! Торговцы массово переезжают из их страны к нам, привозя с собой древесину."
