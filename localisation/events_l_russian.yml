 hre.1.t:0 "§WБорьба за власть"
 hre.1.desc:0 "Уже много лет идут споры о том, кто должен быть императором Священной Римской Империи. На этот титул претендует Альбрехт I(Австрия) И Вацлав II(Богемия). Спор достиг точки кипения. Начали образовываться противоборствующие блоки"
 hre.1.a:0 "Победа за нами!"
 hre.2.t:0 "§WБорьба за власть"
 hre.2.desc:0 "Уже много лет идут споры о том, кто должен быть императором Священной Римской Империи. На этот титул претендует Альбрехт I(Австрия) И Вацлав II(Богемия). Спор достиг точки кипения. Начали образовываться противоборствующие блоки"
 hre.2.a:0 "Победа за нами!"
 hre.3.t:0 "§WБорьба за власть"
 hre.3.desc:0 "Уже много лет идут споры о том, кто на самом деле должен быть императором Священной Римской Империи. Спор достиг точки кипения. А кого поддержите вы?"
 hre.3.a:0 "Богемию!"
 hre.3.b:0 "Австрию!"
 ven.1.t:0 "§WПредложение о покупке земли"
 ven.1.desc:0 "Венецианская Республика выдвинула вам предложение о продаже земли. Они готовы ее купить за 150 сундуков с золотом. Что нам ответить,милорд?"
 ven.1.a:0 "Мы согласны"
 ven.1.b:0 "Какая наглость. Не сметь продавать!"
 ven.2.t:0 "§WПокупка земли"
 ven.2.desc:0 "После долгих переговоров они согласились продать нам землю. Отлична сделка!"
 ven.2.a:0 "Отлично"
 ven.3.t:0 "§WПокупка земли"
 ven.3.desc:0 "После долгих торговых споров мы не смогли прийти к решению вопроса и только разозлили правителя."
 ven.3.a:0 "Это печально"
