l_russian:
 generic.2.t:0 "Государство [From.GetNameDefCap] хочет присоединиться к альянсу [Root.GetFactionName]"
 generic.2.d.a:0 "На фоне нарастающей угрозы демократическим ценностям [alliance_applicant.GetAdjective] власти видят в нас защитников свободы. Они желают вступить в наш альянс, чтобы воспользоваться нашей защитой и помочь нам дать отпор антидемократическим силам."
 generic.2.d.b:0 "Наши попытки изменить существующий мировой порядок не ускользнули от внимания стран-единомышленниц. [alliance_applicant.GetAdjective] власти признают, что их лучшая надежда на процветающее будущее - встать на нашу сторону в грядущем конфликте. Поэтому они официально предложили выступить единым фронтом против наших врагов."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] признает, что должна объединиться с другими социалистическими республиками, дабы упрочить позиции коммунизма на мировой арене. Признав нашу ведущую роль в борьбе за права пролетариев всех стран, [alliance_applicant.GetAdjective] власти официально выразили желание вступить с нами в альянс."
 generic.2.d.e:0 "Отголоски недавних потрясений на международной политической арене продолжают звучать в разных уголках планеты. [alliance_applicant.GetAdjective] власти считают, что мы - их лучшая надежда на выживание в это трудное время. В связи с этим они направили нам просьбу о вступлении в наш альянс, чтобы мы смогли сообща пережить грядущую бурю."
 generic.2.a:0 "Мы приветствуем всех, кому близки идеалы свободы и демократии."
 generic.2.b:0 "Мир будет принадлежать самым сильным державам!"
 generic.2.c:0 "Если мы объединим усилия, революция будет обречена на успех."
 generic.2.e:0 "И мы выстоим под ее натиском!"
 generic.2.f:0 "Без них нам будет только лучше."
 generic.2.g:0 "У нас уже и так хватает союзников."
 generic.3.t:0 "Государство [alliance_inviter.GetNameDefCap] приглашает нас в альянс [alliance_inviter.GetFactionName]"
 generic.3.d:0 "Государство [alliance_inviter.GetNameDefCap] одобрило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.3.a:0 "Вместе мы будем защищать демократию."
 generic.3.b:0 "Нас никто не остановит!"
 generic.3.c:0 "Нет лучших борцов за права пролетариев, чем мы!"
 generic.3.e:0 "На какое-то время мы забыли о наших разногласиях."
 generic.4.t:0 "Государство [alliance_inviter.GetNameDefCap] отклоняет заявку на вступление в альянс [alliance_inviter.GetFactionName]"
 generic.4.d:0 "Государство [alliance_inviter.GetNameDefCap] отклонило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.4.a:0 "И они называют себя защитниками свободы?!"
 generic.4.b:0 "Тогда мы их тоже раздавим!"
 generic.4.c:0 "Их революция прогнила до основания!"
 generic.4.e:0 "Между нами слишком серьезные разногласия."
 generic.5.t:0 "Государство [From.GetNameDefCap] приглашает государство [Root.GetNameDef] в альянс [From.GetFactionName]"
 generic.5.d.a:0 "Испытывая беспокойство в связи с недавними событиями на мировой арене, государство [alliance_inviter.GetNameDef] протянуло нам руку дружбы, предложив свою защиту, и призвало нас встать вместе с ним на защиту принципов свободы и демократии. Вступив в альянс [alliance_inviter.GetFactionName], мы сумеем гарантировать свободу наших граждан."
 generic.5.d.b:0 "Осознав, что даже сильным мира сего нужны союзники, [alliance_inviter.GetAdjective] власти пригласили нас вступить в альянс [alliance_inviter.GetFactionName]. Если мы примем их предложение, то получим шанс обрести свое место под солнцем."
 generic.5.d.c:0 "Наши идеологические союзники из государства [alliance_inviter.GetNameDef] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [alliance_inviter.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
 generic.5.d.e:0 "Похоже, что [alliance_inviter.GetAdjective] власти считают нас стратегически важным партнером и полагают, что нам гораздо выгоднее работать сообща, чем пререкаться из-за идеологических разногласий. Сегодня утром [alliance_inviter.GetAdjective] посол отправил нам приглашение на вступление в альянс [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Мы будем держаться вместе."
 generic.5.b:0 "Нам нужно лишь несколько тысяч убитых..."
 generic.5.c:0 "Мы будем сражаться бок о бок с нашими товарищами!"
 generic.5.e:0 "Это выгодное предложение."
 generic.6.t:0 "Государство [alliance_applicant.GetNameDefCap] принимает приглашение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.6.d:0 "Государство [alliance_applicant.GetNameDefCap] приняло наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.7.t:0 "Государство [alliance_applicant.GetNameDefCap] отклоняет предложение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.7.d:0 "Государство [alliance_applicant.GetNameDefCap] отклонило наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.7.a:0 "Им не нужна наша помощь."
 excellent:0 "Превосходно."
 unfortunate:0 "Очень жаль."
