 lif.15.t:0 "§WНовый вид войск!"
 lif.15.desc:0 "Некоторое время назад, вы приказали вашим королевским кузнецам разработать новый вид оружия или усовершенствовать старое. В ходе испытаний выяснилось, что если делать поверхность брони всадника более гладкой и ровной, двигаясь на встречу ветру он будет тратить меньше энергии. Также, оружейники решили прикрепить к броне большие крылья из перьев. Результат превзошел все ожидания! Крылья своим звуком и размером пугают коней противника. Эти наработки можно определенно использовать. Люди называют новый тип кавалерии крылатыми гусарами."
 lif.15.a:0 "Это того стоило."
 
 arr.2.t:0 "§WВосстание сословия"
 arr.2.desc:0 "Одно из сословий в вашем государстве настолько недовольно вашим правлением, что готово к действиям. Уже слишком поздно чтобы что-то изменить, пора браться за оружие..."
 arr.2.a:0 "Проклятье..."
 
 arr.3.t:0 "§WВосстание купцов"
 arr.3.desc:0 "Милорд, торговцы настолько недовольны ситуацией в стране, что готовы действовать. Во многих городах, люди, собирающие налоги, подверглись нападению. Некоторые поселения отказываются подчиняться и объявили нам войну. Грядут кровавые времена..."
 arr.3.a:0 "Проклятье..."
 
 pap.3.t:0 "§WТребование Папы"
 pap.3.desc:0 "Папа Римский усиливает сборы церковных налогов и требует с правителей деньги заработанные в храмах и церквях. Как поступим мы? Сумма внушительная, и многие считают что Папа слишком много себе позволяет..."
 pap.3.a:0 "Мы подчиняемся..."
 pap.3.b:0 "Созвать Генеральные штаты!"
 
 pap.4.t:0 "§WИтоги созыва"
 pap.4.desc:0 "По итогу созыва Генеральных штатов Папа Римский Бонифаций VIII был объявлен преступником и еретиком. Также все высказались против уплаты требуемых денег. "
 pap.4.a:0 "Отлично"
 
 pap.5.t:0 "§WВам отказано"
 pap.5.desc:0 "Французский король оказался не таким глупым как предпологалось, он созвал Генеральные штаты. По итогу созыва Генеральных штатов вы были объявлены преступником и еретиком. Также все высказались против уплаты требуемых денег. "
 pap.5.a:0 "Проклятый Филипп..."
 pap.6.a:0 "Отказать!"
 
 pap.7.t:0 "§WПоддержка из Рима"
 pap.7.desc:0 "Папа Римский лично приказал отправить вам деньги и оружие для поддержки ситуации в ордене и продолжения священного похода "
 pap.7.a:0 "Передайте благодарность."
 
 pap.8.t:0 "§WПередача владений"
 pap.8.desc:0 "Недавно Папа Римский издал Буллу, где говорилось, что орден Тамплиеров был распущен , а все имущество конфисковано. Через некоторое время Папа Римский издал новую Буллу «Ad providam», в которой говорилось что все бывшие владения Тамплиеров передаются в собственность ордена святого Иоанна. "
 pap.8.a:0 "Подарок судьбы!"
 
 pap.9.t:0 "§WНовый крестовый поход!"
 pap.9.desc:0 "Папа Римский объявил новый крестовый поход, целью которого является возвращение святой земли и ликвидация иноверцев. Вы,как лидер католического государства, должны решить, будете ли вы участвовать в священной войне. Ave Maria! "
 pap.9.a:0 "Deus vult!"
 pap.9.b:0 "Мы не готовы к войне."
 
 pap.10.t:0 "§WВозрождение язычества!"
 pap.10.desc:0 "Уже большая часть людей в вашем государстве приняло древнее язычество,вернулось к истокам, все благодаря оставшимся жрецам, обративших население. Теперь люди свободны от гнёта христианства! Народ требует чтобы вы последовали его примеру!"
 pap.10.a:0 "Так тому и быть."
 
 pap.12.t:0 "§WРеформированное язычество!"
 pap.12.desc:0 "Бывший Папа Римский, обладая достаточными знаниями и поддержкой, объявил о реформировании язычества и воссоединении всех коренных религий Европы. Новая религия схожа с Германским, Славянским, Финским и Балтийским язычествами и народ охотно примет её. Как поступим мы?"
 pap.12.a:0 "Хорошая идея!"
 pap.12.b:0 "Мы не сойдем с истинного пути!"
 
 pap.13.t:0 "§WСвященная Лига!"
 pap.13.desc:0 "Правитель Рима, наш великий реформатор религии, приглашает вас в альянс "Священная Лига" для борьбы с католичеством. Враг не дремлет!"
 pap.13.a:0 "Мы присоеденимся"
 pap.13.b:0 "Отклонить"
 
 hrd.1.t:0 "§WНабег!"
 hrd.1.desc:0 "Проклятые кочевники, граничащие с нами, в очередной раз устроили набег. Многие деревни ограблены или сожжены, а люди, которые пытались противостоять, были жестоко убиты. Придется потратить много времени и средств на восстановление."
 hrd.1.a:0 "Где моя армия?!"
 
 bol.1.t:0 "§WЭпидемия!"
 bol.1.desc:0 "В последнее время очень много людей заболело страшной болезнью. Недуг распространяется небывалыми темпами и угрожает жизни множества людей. Никто не знает ,как началась эпидемия. Возможно , зараза пришла из другой страны, возможно, зародилась у нас."
 bol.1.a:0 "Проклятье..."
 
 bol.6.t:0 "§WЭпидемия кончилась!"
 bol.6.desc:0 "За период болезни погибло множество людей. Некоторые поселения даже вымерли полностью, однако угроза стихла и можно выдохнуть с облегчением. "
 bol.6.a:0 "Молитвы услышаны!"
 
 oth.3.t:0 "§WВопрос независимости"
 oth.3.desc:0 "Долгое время Полоцк смотрел на Литву с осторожностью, однако сегодня, неожиданно для всех, поступило предложение о создании единого государства. Это будет выгодно экономически, однако де-факто мы потеряем независимость."
 oth.3.a:0 "Принять"
 oth.3.b:0 "Отклонить"
 
 swe.1.t:0 "§WПоддержка Швеции"
 swe.1.desc:0 "Пришло письмо от короля Швеции. Монарх просит помощи в борьбе против Новгорода. Данный поход организован во имя веры, поэтому мы должны помочь."
 swe.1.a:0 "Отправить оружие"
 swe.1.b:0 "Пусть этим займутся ордена"
 swe.1.c:0 "Поможем деньгами"
 swe.1.d:0 "Мы ничем не можем помочь"
 
 swe.2.t:0 "§WПоддержка Швеции"
 swe.2.desc:0 "Швеция предлагает забыть про старые обиды и объединиться против общего врага в лице Новгорода. Организованный поход соседаm требует поддержки."
 swe.2.a:0 "Присоединиться"
 swe.2.b:0 "Ха-ха, помощи они захотели..."
 
 swe.3.t:0 "§WСеверная торговая лига"
 swe.3.desc:0 "Швеция приглашает нас вступить в Северную торговую лигу - торговый союз северных государств. Это будет выгодно как экономически, так и политически."
 swe.3.a:0 "Принять"
 swe.3.b:0 "Отказаться"
 
 swe.4.t:0 "§WСеверная торговая лига"
 swe.4.desc:0 "Швеция приглашает нас вступить в Северную торговую лигу - торговый союз северных государств. Это будет выгодно как экономически, так и политически."
 swe.4.a:0 "Принять"
 swe.4.b:0 "Отказаться"
 
 swe.5.t:0 "§WСеверная торговая лига"
 swe.5.desc:0 "Швеция приглашает нас вступить в Северную торговую лигу - торговый союз северных государств. Это будет выгодно как экономически, так и политически."
 swe.5.a:0 "Принять"
 swe.5.b:0 "Отказаться"
 
 bav.1.t:0 "§WУльтиматум"
 bav.1.desc:0 "Бавария угрожает нам войной и предлагает стать вассалом без кровопролития. В противном случае, они вторгнутся в наше "болото"(так они назвали наши земли)."
 bav.1.a:0 "Они правы."
 bav.1.b:0 "Это наше болото!"
 
 bav.2.t:0 "§WОбъединение"
 bav.2.desc:0 "Мы с Баварией уже много лет связаны династическими браками. Бавария предлагает на этих основаниях объединиться в одно государство. Это укрепит наши общие позиции в регионе."
 bav.2.a:0 "Станем еще ближе!"
 bav.2.b:0 "Независимость важнее."
 
 bav.3.t:0 "§WБорьба за власть"
 bav.3.desc:0 "После восхождения на трон Людвига IV началась борьба за власть. Часть дворян поддерживает нового императора, а другая считает что австрийский монарх имеет на это больше прав. Кого мы поддержим в этой борьбе?"
 bav.3.a:0 "Бавария, вперед!"
 bav.3.b:0 "За Австрию!"
 bav.3.c:0 "Нейтралитет выгоднее."
 
 bav.4.t:0 "§WВыборы императора"
 bav.4.desc:0 "Пришло время выбирать нового императора Священной Римской империи. Вы, как курфюрст, имеете право голосовать за кого-либо монарха. Ваш выбор?"
 bav.4.a:0 "Бавария"
 bav.4.b:0 "Австрия"
 bav.4.c:0 "Богемия"
 bav.4.d:0 "Люксембург"
 bav.4.e:0 "Савойя"
 
 bav.5.t:0 "§WДа здравствует Лювиг!"
 bav.5.desc:0 "Вас выбрали Императором Священной Римской Империи. Долгих вам лет правления!"
 bav.5.a:0 "Вся власть в моих руках..."
 
 col.1.t:0 "§WКачество снаряжения"
 col.1.desc:0 "Вам необходимо хорошо подготовить экспедицию, чтобы шанс на успех был выше. Для начала вам нужно решить, какого качества снаряжение, вы готовы приобрести. Если все кажется слишком дорогим, вы можете отказаться сейчас от экспедиции."
 col.1.a:0 "Самого лучшего качества!"
 col.1.b:0 "Среднее качество - хороший выбор"
 col.1.c:0 "Возьмите самое дешевое."
 col.1.d:0 "Отказаться от экспедиции"
 
 col.2.t:0 "§WМоряки"
 col.2.desc:0 "Для управления кораблями, необходимы опытные люди. Все зависит от вашего кошелька. Насколько хороши должны быть ваши моряки?"
 col.2.a:0 "Пригласите закаленных морских волков!"
 col.2.b:0 "Опытные моряки - наше будущее."
 col.2.c:0 "Наймите только что обученных капитанов."
 col.2.d:0 "Местные рыбаки хорошо плавают."
 
 col.3.t:0 "§WКорабли"
 col.3.desc:0 "Пришло время выбрать корабли, на которых вы будете совершать открытия. Мы можем как купить самые дорогие ранние каракки, так и взять старые суда, которыми уже не пользуются."
 col.3.a:0 "Купим лучшие корабли!"
 col.3.b:0 "Нужны довольно хорошие корабли."
 col.3.c:0 "Не очень надежные, но дешевые."
 col.3.d:0 "Найдите хоть что-то, что плавает."
 
 col.4.t:0 "§WЛичное присутствие"
 col.4.desc:0 "Жизнь всего одна, почему бы не поплыть с командой лично? Ваше присутствие на борту придаст уверенности экипажу. А если с вами, не дай бог, что-либо случится, вас запомнят как великого правителя."
 col.4.a:0 "На встречу приключениям, я с вами!"
 col.4.b:0 "Пожалуй останусь в столице"
 
 col.5.t:0 "§WНаправление"
 col.5.desc:0 "Ну, и на последок, вам нужно решить, куда плыть. Мы абсолютно не осведомлены о том, где могут находиться новые земли, поэтому любой вариант может оказаться правильным."
 col.5.a:0 "На Север!"
 col.5.b:0 "На Запад!"
 col.5.c:0 "На Юг!"
 
 col.6.t:0 "§WИтоги экспедиции"
 col.6.desc:0 "Экспедиция оказалась успешной! Наши бравые моряки, открыли новые земли. Искатели приключений, оказавшиеся на борту, с большим энтузиазмом основали первую колонию. Вскоре, прибыло больше людей. Жизнь нового города налаживается, а успех экспедиции, может стать новой страницей всемирной истории. Наверняка, наши конкуренты, узнав про нетронутые и богатые земли, устремятся к приключениям."
 col.6.a:0 "Чудесно."
 
 col.7.t:0 "§WИтоги экспедиции"
 col.7.desc:0 "Экспедиция потерпела неудачу! Весь наш флот, вместе с экипажем и ценностями потонул в незивестных водах. Мы сделали такие выводы, так как уже слишком давно не было никаких новостей."
 col.7.a:0 "Какой ужас..."
 
 golod.1.t:0 "§WГолод"
 golod.1.desc:0 "В вашем государстве уже долгое время бушует голод и не были предприняты меры. Некоторые люди начинают заниматься канибализмом, кто-то уходит из городов в леса, а кто-то доедает последние запасы. Голод был вызван неурожаем, вызванным дождями, которые продолжаются до сих пор. Кто знает, на что пойдут люди за еду..."
 golod.1.a:0 "Проклятье."
 
 byz.1.t:0 "§WУльтиматум"
 byz.1.desc:0 "Проклятые Палеологи выдвинули нам требования. Они считают что стали слишком сильны, и требуют вернуть им древние византийские земли. В их число входят следующие земли: Сивас, Малатья, Ван, Эрзурум, Алеппо и Дейр-эз-Зор. Только вам решать, соглашаться или нет, однако наш народ готов к войне."
 byz.1.a:0 "Мы согласны..."
 byz.1.b:0 "Мы будем защищать эти земли вечно!"
 
 byz.2.t:0 "§WОни согласны"
 byz.2.desc:0 "Отлично, Хулагуиды согласились отдать нам требуемые территории без лишнего кровопролития."
 byz.2.a:0 "Отлично."
 
 byz.3.t:0 "§WВ бой!"
 byz.3.desc:0 "Проклятье, Хулагуиды лишь посмеялись над нашим требованием и передали, что готовы к войне."
 byz.3.a:0 "Пора их проучить!"
 
 torg.1.t:0 "§WПродажа рабов!"
 torg.1.desc:0 "Прибыла крупная экспедиция из далеких земель. Их в первую очередь интересуют ресурсы, особенно рабы. На этом можно неплохо заработать. Они хотят купить право на добычу ресурсов в одном регионе."
 torg.1.a:0 "Пусть добывают в регионе Гвинея!"
 torg.2.a:0 "Пусть добывают в регионе Нуакшот!"
 torg.3.a:0 "Пусть добывают в регионе Мали!"
 torg.4.a:0 "Пусть добывают в регионе Моси!"
 torg.1.b:0 "Вместо этого они могут построить факторию."
 torg.1.c:0 "Прогнать их прочь!"
 
 torg.5.t:0 "Пираты"
 torg.5.desc:0 "Одно из соседних пиратских государств совершило рейд на наши земли. Прибрежные города разграблены, гарнизоны разбиты..."
 torg.5.a:0 "Опять восстанавливать..."
 
 
 torg.7.t:0 "§WЕжемесячное сальдо"
 torg.7.desc:0 "Пришли деньги от ваших торговых компаний. Ваше итоговое сальдо за месяц составило [?ROOT.torg_company_income] монет. Дальнейшие известия о ваших торговых компаниях будут приходить также, каждый месяц. "
 torg.7.a:0 "Что тут у нас..."
 
