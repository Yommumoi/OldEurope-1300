 hre.301.t:0 "§WСоздан Дрезденский пакт"
 hre.301.desc:0 "Сегодня Саксонией было инициировано создание Дрезденского пакта. В этот блок приглашаются все страны  которые чувствуют угрозу со стороны Богемии. По мнению Иоанна II , это объединение станет большой преградой на пути Богемии."
 hre.301.a:0 "Интересно"
 hre.300.t:0 "§WСаксония придлагает подписать пакт"
 hre.300.desc:0 "Саксония чувствует угрозу со стороны Богемии и утверждает что Вацлав II претендует на большую часть германских земель. Саксония предлагает объединиться в один военно-политический блок для противостояния восточному агрессору"
 hre.300.a:0 "Отличная идея!"
 hre.300.b:0 "Это все грязные сплетни. Отклонить предложение!"
 hre.400.t:0 "§WБогемская угроза"
 hre.400.desc:0 "По донесению наших шпионов, Богемия готовит претензии на земли Саксонии,Померании и Бранденбурга.Многие при вашем дворе считают , что лучше всего заранее объединиться с предпологаемыми жертвами богемской агрессии."
 hre.400.a:0 "Отправьте гонцов!"
 hre.400.b:0 "Это все грязная ложь!"
 bog.1.t:0 "§WВацлав II предлагает альянс"
 bog.1.desc:0 "Сегодня в нашу столицу прибыли гонцы из Богемии. Они пришли с предложением о вступлении Сербского королевства в альянс с Богемией.Они планируют нападение на Венгрию в скором будущем. Чехи пологают ,что это будет для нас хороший шанс чтобы вернуть национальные территории. "
 bog.1.a:0 "Мы согласны"
 bog.1.b:0 "Это не в наших интересах"
 bog.2.t:0 "§WВацлав II предлагает альянс"
 bog.2.desc:0 "Сегодня в нашу столицу прибыли гонцы из Богемии. Они пришли с предложением о вступлении Валашского королевства в альянс с Богемией.Они планируют нападение на Венгрию в скором будущем. Вацлав II пологает ,что это будет для нас хороший шанс чтобы расширить наше государство."
 bog.2.a:0 "Мы согласны"
 bog.2.b:0 "Это не в наших интересах"
 bog.3.t:0 "§WВосстание"
 bog.3.desc:0 "На Западе нашей страны бушует восстание!Народы,заселяющие данную территорию хотят независимости. Они уже успели собрать небольшую армию из ополченцев."
 bog.3.a:0 "Проклятые предатели!"
 
 bog.5.t:0 "§WПотеря титула!"
 bog.5.desc:0 "Король Богемии осознал, что существование нескольких крупных титулов может вызвать проблемы в будущем. Поэтому он решил ликвидировать наш титул! Это означает для нас потерю власти!"
 bog.5.a:0 "Так тому и быть..."
 bog.5.b:0 "Покажем им, кто здесь хозяин!"
 
 tur.1.t:0 "§WВторжение Османов"
 tur.1.desc:0 "Ходят слухи,что народы средней азии объединяются под знаменем могучего полководца. Войска только что появившейся империи уже передвигаются в центре нашего государства.К оружию!"
 tur.1.a:0 "Мы сотрем их в порошок!"
 azt.1.t:0 "§WРелигиозный альянс"
 azt.1.desc:0 "Ацтеки предлагают нам заключить союз во славу двух народов. Это усилит наши народы. Также союз поможет сохранить нашу религию и навязать ее соседям."
 azt.1.a:0 "Заключить союз."
 azt.1.b:0 "Отказать."
 azt.2.t:0 "§WНауатльские миссионеры"
 azt.2.desc:0 "На наши земли прибыли миссионеры с ацтекских земель. Они говорят что их религия лучше нашей, что бог им помогает во всех сражениях. Стоит ли нам перейти в Науатль?"
 azt.2.a:0 "Стоит."
 azt.2.b:0 "Не стоит."
 azt.3.t:0 "§WАцтеки предлагают альянс"
 azt.3.desc:0 "После принятия религии ацтеков,мы можем присоединиться к их религиозному объединению для противостояния соседям."
 azt.3.a:0 "Согласиться."
 azt.3.b:0 "Это не в наших интересах."
 azt.4.t:0 "§WРитуальное совокупление"
 azt.4.desc:0 "Мы можем провести древний ацтекский ритуал. Император ацтеков должен совокупиться с проигравшим вождем(если они разных полов),показав свое превосходство над соперником. В свою же очередь это сильно унизит вражеского вождя. В день ритуала проводятся многочисленные праздники и мероприятия."
 azt.4.a:0 "Приступим..."
 azt.5.t:0 "§WПризнаки болезни"
 azt.5.desc:0 "У нашего правителя начали проявляться различные признаки сифилиса. Нужно спросить совета у знахарей, чтобы сказать точно. Может,просто показалось?"
 azt.5.a:0 "Нужно обследование"
 azt.6.t:0 "§WЗатрахана досмерти"
 azt.6.desc:0 "Сегодня очень грустный день. Наша императрица погибла во время ритуала. В ходе сношения, вождь задушил нашего правителя. Вождь оказался очень выносливым. Во время кульминации, от удовольствия вождь не расчитал силу и слишком сильно сжал горло. Увы, императрицу спасти не удалось, однако вождь был пойман и брошен в темницу."
 azt.6.a:0 "Трагедия!"
 azt.7.t:0 "§WБолезнь"
 azt.7.desc:0 "К сожалению, императрица не смогла справиться с болезнью. Боги её тепло примут на небесах."
 azt.7.a:0 "Болезнь забирает сильнейших..."
 hor.1.t:0 "§WОрда требует дары!"
 hor.1.desc:0 "Мой господин, к нам прибыли послы Золотой Орды. Они сообщают, что мы должны немедленно отправить людей или деньги в качестве дани в знак гарантии нашего суверенитета. Что мы им отправим?"
 hor.1.a:0 "Лучших людей"
 hor.1.b:0 "Большую сумму денег"
 hor.1.c:0 "Написать гневный ответ"
 sam.1.t:0 "§WВыборы вождя"
 sam.1.desc:0 "В политической и экономической жизни нашего племени уже давно застой. Нам пора решить, сменим ли мы курс под предводительством нашего вождя или выберем нового? За кого отдадите голос вы?"
 sam.1.a:0 "За Баеви!"
 sam.1.b:0 "За Анте!"
 sam.1.c:0 "За Лемпо!"
 sam.2.t:0 "§WВзаимные гарантии"
 sam.2.desc:0 "Саамские дипломаты недавно прибыли ко двору. Они,от имени Саамского племени,предлагают подписать соглашение о взаимопомощи. В случае войны мы будем обязаны вступиться за них,а они за нас."
 sam.2.a:0 "Согласиться"
 sam.2.b:0 "Отказать"
 sam.3.t:0 "§WПокупка Остроботнии"
 sam.3.desc:0 "Саамы сегодня прибыли ко двору с большой суммой денег. Они хотят у нас купить Остроботнию за 300 монет. Будет ли нам это выгодно?"
 sam.3.a:0 "Согласиться"
 sam.3.b:0 "Отказать"
 oth.1.a:0 "Хорошая идея"
 oth.1.b:0 "Отказаться"
 oth.1.t:0 "§WТунгусский союз"
 oth.1.desc:0 "Тунгусы придлагают заключить союз между нашими государствами, тем самым усилив связь наших народов. Этот союз послужит на благо наших общих целей!"
 oth.2.a:0 "Ууу! Блестяшки!"
 oth.2.b:0 "Что-то здесь не так...."
 oth.2.t:0 "§WПокупка Аляски"
 oth.2.desc:0 "Незнакомцы с дальних земель вновь прибыли к нам. На этот раз их больше и у них с собой что-то красивое и блестящее! Чужеземцы хотят купить у нас часть земли и взамен предлагают блестяшки. Последнее слово за вами, Великий вождь."
 news.1000.a:0 "Прекрасно!"
 news.1000.t:0 "§WОткрытие Америки"
 news.1000.d:0 "Сегодня знаменательный день! Долгие дни плаваний не были напрасными. На рассвете, моряки ,на борту тунгусского экспедиционного корабля, увидели на горизонте новые территории. Новые земли оказались довольно суровыми. Сквозь горы и дремучие леса очень трудно пробираться. Однако не смотря на плохой ландшафт, земли богаты ископаемыми, что делает регион очень ценным. Также исследователи встретили местных жителей. У них непривычная для нашего народа красноватая  кожа и темные волосы. Они встретили незнакомцев мирно и даже дали ночлег на несколько дней. Контакт с аборигенами может принести большую выгоду в будущем."
 arr.1.t:0 "§WВосстание солдат!"
 arr.1.desc:0 "Милорд, гонец только что принес письмо от командира гарнизона одной крепости. В нем говорится, что солдаты в регионе взбунтовались из-за того, что им уже долгое время задерживают оплату. Пора собирать армию, так как решить что-либо дипломатическим путем уже поздно..."
 arr.1.a:0 "Пора собирать остатки армии...."
 oth.4.t:0 "§WВосстание мертвецов"
 oth.4.desc:0 "Ослепший старый маг ночью по лесу бродил и на кладбище разлил волшебный эликсир.И лишь проговорил: «Что ж я старый натворил?» Повсюду начали оживать трупы. От криков нежити тряслась земля и деревья. Под крики "Хой!", мертвецы двинулись к ближайшему городу. Эти вести из далекой страны будоражат умы нашего королевства.Что мы будем делать , ваше величество?"
 oth.4.a:0 "Мы не знаем что нам делать....."
 news.1001.t:0 "§WЛюксембург присягнул на верность!"
 news.1001.d:0 "Долгое время граф Люксембурга был в хороших отношениях с королем Франции Филиппом IV. Генрих родился во Франции и был другом короля. Филипп даже посвятил графа в рыцари. Теперь пришло время исполнить свои обязательства. Генрих VII теперь вассал Филиппа IV...."
 news.1001.a:0 "Неожиданно."
 hre.elections.t:0 "§WВыборы императора"
 hre.elections.desc:0 "Вот и пришло время выбрать нового императора Священной Римской Империи! Нужно хорошо обдумать ваше решение. От нашего голоса может зависеть будущее нашего региона. За лидера какого государства вы отдадите голос, сэр?"
 hre.elections.a:0 "Люксембург"
 hre.elections.b:0 "Саксония"
 hre.elections.c:0 "Австрия"
 hre.elections.d:0 "Богемия"
 hre.elections.e:0 "Бавария"
 hre.elections.f:0 "Савойя"
 hre.elections.g:0 "Бранденбург"
 hre.elections.h:0 "Ломбардия"
 lux.1.t:0 "§WУспешные переговоры!"
 lux.1.desc:0 "Сегодня наши послы вернулись домой из Роны с хорошими новостями. Герцог согласился поддержать восстание в нужный момент. Пора завершать приготовления нашего плана...."
 lux.1.a:0 "Отлично"
 lux.1b.t:0 "§WНеудачные переговоры!"
 lux.1b.desc:0 "После долгих переговоров нам так и не удалось переманить вассала на свою сторону. Все приведенные аргументы ему казались чепухой. Ладно, справимся и без них..."
 lux.1b.a:0 "Это печально"
 lux.2.t:0 "§WУспешные переговоры!"
 lux.2.desc:0 "Сегодня наши послы вернулись домой из Пуату с хорошими новостями. Герцог согласился поддержать восстание в нужный момент. Пора завершать приготовления нашего плана...."
 lux.2.a:0 "Отлично"
 lux.2b.t:0 "§WНеудачные переговоры!"
 lux.2b.desc:0 "После долгих переговоров нам так и не удалось переманить вассала на свою сторону. Все приведенные аргументы ему казались чепухой. Ладно, справимся и без них..."
 lux.2b.a:0 "Это печально"
 lux.3.t:0 "§WУспешные переговоры!"
 lux.3.desc:0 "Сегодня наши послы вернулись домой из Бретани с хорошими новостями. Герцог согласился поддержать восстание в нужный момент. Пора завершать приготовления нашего плана...."
 lux.3.a:0 "Отлично"
 lux.3b.t:0 "§WНеудачные переговоры!"
 lux.3b.desc:0 "После долгих переговоров нам так и не удалось переманить вассала на свою сторону. Все приведенные аргументы ему казались чепухой. Ладно, справимся и без них..."
 lux.3b.a:0 "Это печально"
 lux.4.t:0 "§WЗатишье перед бурей!"
 lux.4.desc:0 "Ваше величество, у меня для вас дурные вести! Наши шпионы подслушали тайный разговор Генриха Люксембуржского и некоторых наших вассалов. Они готовят план по раздроблению Франции и захвату власти! Уже слишком поздно, пора браться за оружие..."
 lux.4.a:0 "Мерзавцы!"
 product_plus1:0 "Будет построено цехов: §G20§!."
 product_plus2:0 "Будет построено цехов: §G100§!."
 pap.1.t:0 "§WУльтиматум"
 pap.1.desc:0 "Сегодня из Лацио пришло письмо с ультиматумом. Они требуют нашего добровольного присоединения. В случае отказа они угрожают отнять земли силой. Что нам ответить?"
 pap.1.a:0 "Мы приклоним колени..."
 pap.1.b:0 "Быть войне!"
 pap.2.t:0 "§WПокупка земли"
 pap.2.desc:0 "Правитель Лацио предлагает большую сумму денег за наши земли. 500 монет золотом. За эти деньги можно "
 pap.2.a:0 "Выгодное предложение"
 pap.2.b:0 "Они нас за дураков держат?"
 news.1002.t:0 "§WДревний ритуал"
 news.1002.d:0 "В ходе древнего традиционного африканского ритуала знакомства, у вождя инков был порван рот."
 news.1002.a:0 "Чудесно!"
 
 fra.3.t:0 "§WПрисоединение Наварры"
 fra.3.desc:0 "На основе родственных связей наших правителей, французский король Филипп IV требует присоединения! "
 fra.3.a:0 "Хорошее предложение"
 fra.3.b:0 "Соберите войска!"
 
 fra.4.t:0 "§WВам отказано!"
 fra.4.desc:0 "Наварра бурно отреагировала на наше требование. Они отрубили голову нашему послу и готовятся к обороне."
 fra.4.a:0 "Наглая букашка!"
 
 lif.1.t:0 "§WКомета"
 lif.1.desc:0 "Простые люди всегда беспокоятся когда видят падение кометы или затмение. Это сеет смуту и пугает людей в нашем государстве."
 lif.1.a:0 "Это знак свыше!"
 lif.1.b:0 "Конец близок..."
 lif.1.c:0 "Это всего лишь небесное тело."
 lif.1.d:0 "Это не к добру..."
 
 lif.2.t:0 "§WРемесленная лавка"
 lif.2.desc:0 "Одним прерасным днем ,ремесленник возвращался с рынка к себе в мастерскую, как вдруг,заметил вдали дым. Подойдя ближе, он понял, что это горит его мастерская. Уже ничего не поделаешь. Он подозревает в поджоге своего соседа, однако доказательств нету. Ремесленник обратился за помощью лично к вам, понадеявшись на ваше великодушие. Как вы поступите, милорд?"
 lif.2.a:0 "Построить ему новую мастерскую."
 lif.2.b:0 "Мы ничем не можем помочь."
 
 lif.3.t:0 "§WКрепость"
 lif.3.desc:0 "На окраине графства стоит одна заброшенная крепость. Уже долгие годы идут споры и стычки за это сооружение. Духовенство считает что там должен быть монастырь, а местный лорд думает иначе. Пора решить этот спор."
 lif.3.a:0 "Крепость - это военное сооружение."
 lif.3.b:0 "Монастырь звучит убедительнее"
 
 lif.4.t:0 "§WСокровище"
 lif.4.desc:0 "Патрульные войска случайно обнаружили в лесу древнюю сокровищницу. Еще у входа в постройку,было видно блеск золота,хранящегося здесь. Что будем делать с сокровищем?"
 lif.4.b:0 "Это собственность государства!"
 lif.4.a:0 "Устроим большой пир в замке и пригласим всех из округи."
 
 lif.5.t:0 "§WОхота на ведьм"
 lif.5.desc:0 "Уже долгое время местные жители жалуются на постоянные крики в окрестностях и даже поговаривают о вампирах. Люди просят вас прочистить окрестности."
 lif.5.a:0 "Создадим патрули."
 lif.5.b:0 "Это всего лишь сказки."
 
 lif.6.t:0 "§WОдинокая дочь"
 lif.6.desc:0 "Ваша дочь уже достаточно подросла чтобы иметь детей. Пора её выдать замуж, однако она помешана на одном простолюдине и говорит что любит его. Вы, как её родитель и правитель нашей страны можете решить проблему самостоятельно."
 lif.6.a:0 "Выдать за влиятельного вассала."
 lif.6.b:0 "Сын священника - хороший выбор."
 lif.6.c:0 "Пусть решает по любви."
 
 lif.7.t:0 "§WСуд над торговцем"
 lif.7.desc:0 "Множество людей сообщали о кражах и бандитстве в городе. Многие полагали что за этим стоит один влиятельный торговец-еврей и однажды догадки подтвердились. Вам нужно решить что делать с нарушителем."
 lif.7.a:0 "Изъять его мастерскую."
 lif.7.b:0 "Потребовать большую сумму денег."
 lif.7.c:0 "Отпустить, его подставили.."
 
 lif.8.t:0 "§WГолод"
 lif.8.desc:0 "В одной из провинций нашего государства, разразился голод, бушующий уже больше месяца. Крестьяне обращаются к вам и просят помощи. У нас в королевском амбаре осталось очень много свиней...."
 lif.8.a:0 "Дементий, тащи свиней, народ просит свиней."
 lif.8.b:0 "Мы бессильны..."
 
 lif.9.t:0 "§WСкандал с наследником"
 lif.9.desc:0 "Ваш наследник стал предметом насмешек и слухов, так как стал подозрительно часто ходить в баню со своим оруженосцем..."
 lif.9.a:0 "Эх,сынок..."
 
 lif.10.t:0 "§WУжасная погода"
 lif.10.desc:0 "В одном из наших регионов стоит аномальная погода, люди не могут продуктивно работать и торговать. "
 lif.10.a:0 "Построить укрытия от непогоды."
 lif.10.b:0 "Это их проблемы."
 
 lif.11.t:0 "§WСтранствующие рыцари"
 lif.11.desc:0 "На днях в наше королевство пожаловала довольно крупная группа наемных рыцарей. Они предлагают свои услуги любому лорду или правителю. Считаете ли вы нужным взять их на службу? "
 lif.11.a:0 "Они нам пригодятся."
 lif.11.b:0 "Пусть уходят прочь."
 
 lif.12.t:0 "§WСкандал с женой"
 lif.12.desc:0 "Вашу жену недавно заметили одну в компании пьяных купцов из дальней Африки, теперь вся страна говорит об этом."
 lif.12.a:0 "И без меня!?"
 
 lif.13.t:0 "§WРыболовство"
 lif.13.desc:0 "На большом озере есть один участок , в котором водится очень много рыбы. Так как участок является частью земли влиятельного дворянина, он имеет право никого не пускать к нему. Для дворян там отлавливается множество видов рыбы. Бедные рыбаки из окрестных земель просят вас сделать участок общим, или отдать им в пользование."
 lif.13.a:0 "Это общая земля."
 lif.13.b:0 "Отдать рыбакам."
 lif.13.c:0 "Озеро - собственность лорда!"
 
 lif.14.t:0 "§WВеликий турнир"
 lif.14.desc:0 "Проведение турнира может повысить ваш авторитет в глазах людей, также как следует провести время. Хотели бы вы провести масштабный турнир в нашем замке?"
 lif.14.a:0 "Хорошая идея."
 lif.14.b:0 "Обойдутся без турнира."
 
 lif.16.t:0 "§WНедостаток соли!"
 lif.16.desc:0 "Нельзя представить более простой и важный ресурс для обычного крестьянина чем соль. С её помощью он консервирует овощи, с ней он есть еду, а также засаливает рыбу и мясо. Нельзя даже представить что будет если у нас резко исчезнет соль... \nА представлять и не надо, обоз с солью ограбили разбойники, теперь нам надо как то решать эту проблему."
 lif.16.a:0 "Меня не волнуют эти проблемы."
 lif.16.b:0 "Закупим соль у соседей."
 
 lif.17.t:0 "§WНовость из дальних краев!"
 lif.17.desc:0 "Из дальних краёв приходят вести о том, что большой торговый обоз будет проходить через наши земли. Часть народа хочет заработать на купцах ,предлагая провизию и товары, но есть и те ,кто наверняка захотел ограбить богатых купцов."
 lif.17.a:0 "Пусть мирно торгуют."
 lif.17.b:0 "Надо разграбить купцов,нужны деньги."
 
 lif.18.t:0 "§WПоследствия."
 lif.18.desc:0 "После нашего дерзкого ограбления обоза, у нас начались проблемы. Караваны принадлежали влиятельному купцу, служащему напрямую правителю соседнего государства. Монарх пришел в ярость, когда выслушал пострадавшего. Теперь, в любой момент, может начаться военный конфликт."
 lif.18.a:0 "Проклятье."
 
 lif.19.t:0 "§WНаш обоз ограбили!"
 lif.19.desc:0 "Пару дней назад у вас была встреча с одним влиятельным купцом, служащим вам. Он говорит, что его обоз с ценными товарами ограбили по пути. Казалось бы, обычное дело. Однако ваш взгляд переменился, когда вы услышали что обоз ограбили войска соседнего государства, а не разбойники. Теперь у нас есть официальный повод для войны!"
 lif.19.a:0 "Месть будет совсем скоро..."
 
 lif.20.t:0 "§WПокупка земли."
 lif.20.desc:0 "Один очень влиятельный и богатый человек предлагает сделку. За большую сумму денег, он хочет купить один из наших регионов. Де-факто регион станет независимым государством, однако этот человек станет вашим вассалом, поэтому вы не утратите полный контроль над землей. "
 lif.20.a:0 "Я согласен."
 lif.20.b:0 "Да как он посмел!"
 
 lif.21.t:0 "§WНехватка сырья."
 lif.21.desc:0 "В последнее время стало не хватать сырья для производства оружия частными мастерскими. Связано это с тем, что значительно повысилась цена на товары. Мы можем снизить налоги для граждан, тем самым обеспечив большую покупательную способность."
 lif.21.a:0 "Снизить налоги!"
 lif.21.b:0 "Мы ничего не можем поделать"
 
 lif.22.t:0 "§WОбвал шахты."
 lif.22.desc:0 "В одной из наших провинций обвалилась большая шахта. В ней находилось очень много рабочих. Когда люди разгребли обвалы, они обнаружили мертвых шахтеров. Им не хватило кислорода. Предположительно, люди смогли там прожить всего несколько часов."
 lif.22.a:0 "Помолимся!"
 lif.22.b:0 "Выплатить семьям пострадавших компенсацию."
 
 lif.23.t:0 "§WГорное дело."
 lif.23.desc:0 "Группа шахтеров просит вас поддержки в разработке новых месторождений железа. По их мнению, если хорошо разведать местность, можно найти жилу."
 lif.23.a:0 "Поддержать рабочих."
 lif.23.b:0 "Отказать."
 
 lif.24.t:0 "§WМастера-ткачи"
 lif.24.desc:0 "Несколько человек решили открыть свою ткацкую мастерскую в нашей столице. Это принесло хорошие результаты. Ткань получается очень качественная и дорогая. "
 lif.24.a:0 "Отлично!"
 
 lif.25.t:0 "§WЗолотая жила!"
 lif.25.desc:0 "В ходе разведки глухой местности, люди обнаружили довольно крупное месторождение золота! Ресурс несомненно послужит на благо нашего государства."
 lif.25.a:0 "Мы богаты!"
 
 lif.26.t:0 "§WЗастройка замками."
 lif.26.desc:0 "Ваше сиятельство, как вам известно, вокруг нас очень много враждебно настроенных государств. Мы можем построить много укреплений в столичном регионе, чтобы быть готовыми ко всему."
 lif.26.a:0 "Это того стоит."
 lif.26.b:0 "Это слишком дорого."
 
 lif.27.t:0 "§WКоррупция."
 lif.27.desc:0 "Из-за слабой поддержки среди дворян и горожан, повышается уровень коррупции. Люди крадут все чаще, и чаще."
 lif.27.a:0 "Такую страну разворовали..."
 
 lif.28.t:0 "§WПекарня."
 lif.28.desc:0 "В городе находится одна необычная пекарня. Некоторое время назад, люди купившие пирожки в данном здании, отравились. Все началось с того, как пекарь придумал новую начинку "Горячая подлива" собственного производства. Вроде бы ничего необычного, однако пирожки подозрительно пахнут и это очень странно..."
 lif.28.a:0 "Опять он продает дерьмо..."
 lif.28.b:0 "Пусть продает дальше."
 
 lif.29.t:0 "§WБанк ограблен!"
 lif.29.desc:0 "Банк, в который вы клали свои деньги, был ограблен, а все работники убиты. Разумеется, ущерб возмещать никто не будет. Все деньги, которые хранились в банке, исчезли, в том числе и ваши. "
 lif.29.a:0 "Проклятье..."
 
 lif.30.t:0 "§WДобрый мальчик"
 lif.30.desc:0 "Народ вас очень любит, и этот мальчик не исключение. Он очень благодарен вам за то, что у него всё есть и в качестве благодарности положил в банк на ваше имя все свои сбережения. Большой поступок маленького человека!"
 lif.30.a:0 "Как мило"
 lif.30.b:0 "Вернуть ему в 2 раза больше!"
 
 lif.31.t:0 "§WПереселение людей"
 lif.31.desc:0 "Совокупность факторов подталкивает многих людей мигрировать со старых земель. Большой наплыв новых людей был замечен в одном регионе."
 lif.31.a:0 "Неплохо."
 
 lif.32.t:0 "§WРост городов!"
 lif.32.desc:0 "Во многих регионах бурно развиваются ремёсла, растут города, увеличивается приток населения. Это положительно сказывается на росте численности населения и экономике в целом."
 lif.32.a:0 "Неплохо."
 
 lif.33.t:0 "§WВооруженные крестьяне!"
 lif.33.desc:0 "Идет оборонительная война, которая идет не слишком гладко. Народ вас любит и решил помочь. Крестьяне за свой счет сформировали небольшой полк ополченцев в столице. Они ждут ваших приказов."
 lif.33.a:0 "Подарок судьбы."
 
 lif.34.t:0 "§WОпытные советники"
 lif.34.desc:0 "За годы вашего правления, советники очень сильно набрались опыта. Теперь, благодаря хорошим управляющим, вы можете эффективней управлять большими территориями."
 lif.34.a:0 "Лучшие советники!"
 
 lif.35.t:0 "§WПьянство"
 lif.35.desc:0 "Милорд, ваши советники и доверенные лица, ежедневно устраивают пиры, лишь изредка работая над приказами. В результате, мы имеем бездарных управляющих, что несомненно скажется на нашем умении управлять страной."
 lif.35.a:0 "Проклятые бездельники!"
 
 lif.36.t:0 "§WПропитые деньги."
 lif.36.desc:0 "Месяц назад, вы поручили одному с виду важному человеку, построить храм в одной из ваших многочисленных провинций. Время шло быстро, и как обычно это бывает, человек исчез, вместе с вашими деньгами. Вы уже думали просто забыть о происходящем, однако судьба была иной. В один прекрасный день, вы, возвращясь из соседней провинции, по дороге решили зайти в таверну перекусить и отдохнуть. Вы зашли, и видите следующую картину: человек, которому вы поручили строительство, был настолько пьян, что принял вас за куртизантку. Слева играл бард, заканчивая на куплете "Ти-ли ти-ли, тра-ли ва-ли, мы все ваня проеб....", музыка перестала играть при виде вас. Главный в кабаке, делал максимально серьезный вид, а остальные посетители продолжали выпивать. Когда же, вы, все же подошли к горе-строителю, его взгляд переменился, он осознал что перед ним король. Вы несколько раз ему задали вопрос про деньги, однако всякий раз он отвечал что не знает где они. И тут вам все стало понятно, он все пропил. Вы немедленно приказали повесить изменника,однако деньги уже не вернуть. Мораль сей басни такова - ..."
 lif.36.a:0 "...вокруг одни предатели!"
 lif.36.b:0 "...алкоголь всему виной!"
 lif.36.c:0 "...народ - это свиньи!"
 lif.36.d:0 "...налейте мне вина!"
 
 lif.37.t:0 "§WСокровище."
 lif.37.desc:0 "Ваше величество, в одной из ваших провинций мы занимались строительными работами. Пришло время строить подвальную часть. После нескольких часов активных работ, наши рабочие наткнулись на древнюю сокровищницу, полную золота. Что делать с богатством?"
 lif.37.a:0 "Это моё золото!"
 lif.37.b:0 "Разделим с народом."
 
 lif.38.t:0 "§WМиграция."
 lif.38.desc:0 "Череда событий в соседних государствах превела к волне миграции в наши земли."
 lif.38.a:0 "Хорошие новости!"
 
 lif.39.t:0 "§WАдминистрирование."
 lif.39.desc:0 "Многие наши вассалы не могут эффективно распоряжаться территориями, что приводит к разногласиям, выступлениям крестьян и сепаратистским движениям."
 lif.39.a:0 "Какой ужас!"
 
 lif.40.t:0 "§WУмелые полководцы."
 lif.40.desc:0 "Масштабная тренировка наших командиров принесла свои плоды..."
 lif.40.a:0 "Полководец делает успехи."
 lif.40.b:0 "Развитие навыка вербовки"
 
 lif.41.t:0 "§WСтранствующий феодал."
 lif.41.desc:0 "К вам прибыл обедневший дворянин из далеких земель. Его карьера там закончилась плачевно и он чудом остался жив. Леопольд принес вам клятву верности и готов возглавить армию. Его навыки помогут нам стать великими!"
 lif.41.a:0 "Вот и славно."
 
 lif.42.t:0 "§WНародные волнения."
 lif.42.desc:0 "Крестьяне и горожане разгневаны поведением феодалов и местной администрации. Иногда это приводит к стычкам и мятежам!"
 lif.42.a:0 "Проклятье."
 
 lif.43.t:0 "§WСбежавшие свиньи."
 lif.43.desc:0 "Сегодня в городе обнаружили ничейную свинью. Казалось бы, ничего необычного, однако 1 крестьянин утверждает, что это его свинья и она сбежала пока он спал. Как вы поступите?"
 lif.43.a:0 "Они мои!"
 lif.43.b:0 "Верните их крестьянам."
 
 lif.44.t:0 "§WПожар."
 lif.44.desc:0 "В столице случился масштабный пожар. Большинство деревянных зданий сгорели, осталось лишь несколько каменных. Нам нужно любой ценой восстановить город, сколько бы это не стоило..."
 lif.44.a:0 "У нас нет денег..."
 lif.44.b:0 "Этой суммы хватит."
 
 lif.45.t:0 "§WНаводнение."
 lif.45.desc:0 "Один наш регион был подвергнут гневу богов! Часть поселений, расположенных на берегу, была смыта огромными волнами."
 lif.45.a:0 "Проклятье!"
 
 lif.46.t:0 "§WЦирк."
 lif.46.desc:0 "Мой лорд,  у нас в стране давно не было праздников. Как насчет позвать в столицу цирк, чтобы они развеселили народ?"
 lif.46.a:0 "Слишком много хотят."
 lif.46.b:0 "Всем иногда нужно веселье!"
 
 lif.47.t:0 "§WКузнец."
 lif.47.desc:0 "Сир, к вам пришёл один из наших придворных кузнецов, он просит вас выделить ему немного денег для экспериментов с нашим оружием. По его словам если у него получится, то наши мечи будут способны, без лишних усилий срубать деревья!"
 lif.47.a:0 "Я согласен!"
 lif.47.b:0 "Звучит подозрительно..."
 
 lif.48.t:0 "§WБоярин."
 lif.48.desc:0 "В одном из наши регионов боярин обвиняется в слишком жестоком обращении с народом! Как с ним поступить?"
 lif.48.a:0 "Наказать боярина и выплатить компенсацию."
 lif.48.b:0 "Наказать боярина."
 lif.48.c:0 "Игнорировать жалобы."
 
 lif.49.t:0 "§WАристократ."
 lif.49.desc:0 "Мой господин,  у нас проблемы! Недавно у вашего приближённого был юбилей и , он публично и роскошно его отпраздновал ! Население недовольно, так как совпали несколько фактов. Во-первых, его официальная зарплата невелика ,во-вторых "неожиданно" пропали деньги выделенные на премии отличившимся рабочим и солдатам!"
 lif.49.a:0 "Мои советники имеют право быть представительными!"
 lif.49.b:0 "Премии будут выплачены,а советник уволен!"
 
 lif.50.t:0 "§WИскопаемые."
 lif.50.desc:0 "Мой господин,отличные новости! Выкапывая пространства для склада с вином ,мы наткнулись на залежи полезных ископаемых.Я уверен мы сможем их продать за хорошую цену!"
 lif.50.a:0 "Продать дворянам они хорошо заплатят за них!"
 lif.50.b:0 "Я с простым людом ! "
 
 lif.51.t:0 "§WКниги"
 lif.51.desc:0 "Мой повелитель , у нашего казначея появилась идея заработка! Собрать множество путешественников и отправить в разные части мира ,дабы те привезли информацию обо всём, что видели! А затем создать множество таких "писаний о мире" и продать за хорошую цену!"
 lif.51.a:0 "Хорошая идея!"
 lif.51.b:0 "Слишком авантюрно!"
 
 lif.52.t:0 "§WКонь"
 lif.52.desc:0 "Мой господин,ваш конь умер от старости и дабы поддержать престиж, предлагаю вам купить нового."
 lif.52.a:0 "Найдите лучшего скакуна!"
 lif.52.b:0 "Простого коня достаточно."
 lif.52.c:0 "Лучше чахлый, но дешевый."
 
 lif.53.t:0 "§WОбедневший ремесленник."
 lif.53.desc:0 "Мой господин, к нам прибыл глава частной мастерской, у него полностью кончились материалы ,да и оборудование ,а вместе с ними и деньги! Изделия мастерской по нраву крестьянам! Он просит у нас денег ,в обмен на его преданность и мастерскую!"
 lif.53.a:0 "Нужно поддержать его."
 lif.53.b:0 "Это его проблемы!"
 
 lif.54.t:0 "§WКрестьяне"
 lif.54.desc:0 "Мой повелитель, на главных площадях столицы скопились изголодавшие крестьяне. Они требуют хлеба и снятие министров-казнокрадов."
 lif.54.a:0 "Народ всегда прав!"
 lif.54.b:0 "Что эта чернь себе позволяет?!"
 
 lif.55.t:0 "§WДом в городе"
 lif.55.desc:0 "Мой господин , уже давно в пристоличном районе находится крупный дом. Его хотят купить как дворяне желающие сделать там элитный дом для отдыха богачей, так и крестьяне, желающие создать там музей трофеев охоты. Дворяне готовы платить деньгами, а крестьяне, лишь бесплатным входом для всех желающих."
 lif.55.a:0 "Продайте дом дворянам!"
 lif.55.b:0 "Простому народу он нужнее."
 lif.55.c:0 "Скажите,что дом не продается."
 
 lif.56.t:0 "§WТабун лошадей"
 lif.56.desc:0 "Мой господин, недавно у знатных дворян угнали табун дорогих лошадей! Они требуют компенсации от нас ,якобы из-за нашей не совершенной охраны это и произошло! Каков ваш ответ?"
 lif.56.a:0 "Какая наглость,это неслыханно!"
 lif.56.b:0 "Так уж и быть."
 
 lif.57.t:0 "§WГерой"
 lif.57.desc:0 "Мой господин , местные разбойники совершили рейд на одну из деревень. Их было около 30 человек. Население деревни быстро разбежалось по домам, однако навстречу разбойникам вышел храбрый молодец с мечем. Никто из крестьян не решился помочь, так как думали, что это безумие. Однако герой храбро сражался, и, непонятным для всех образом выйграл битву. Надо бы его наградить."
 lif.57.a:0 "Примите его к нам на службу."
 lif.57.b:0 "Пришлите ему кошель с золотом."
 lif.57.c:0 "Он должен быть моим личным стражем!"
 
 lif.58.t:0 "§WДобыча"
 lif.58.desc:0 "Мой повелитель, В лесу было найдено стадо коров. Никого поблизости не было, поэтому мы решили забить их. Добычи оказалось очень много и мы не знаем как поделить её."
 lif.58.a:0 "Отдать крестьянам"
 lif.58.b:0 "Продать горожанам и ремесленникам"
 lif.58.c:0 "Это всё моё!"
 
 lif.59.t:0 "§WШелк"
 lif.59.desc:0 "К нам приехали купцы! Они хотят продать нам дорогие шелка и ткани! Они достаточно качественны и могут нам пригодится."
 lif.59.a:0 "Хмм...Я согласен."
 lif.59.b:0 "Бесполезная трата денег"
 
 lif.60.t:0 "§WГолод"
 lif.60.desc:0 "Ваше высочество, этот год выдался не урожайным, нашим людям почти нечего есть! Мы можем закупить еду, но это обойдётся довольно дорого..."
 lif.60.a:0 "Придется закупить."
 lif.60.b:0 "Переживут."
 
 lif.61.t:0 "§WМануфактуры"
 lif.61.desc:0 "Переход на мануфактурное производство положительно отразился на открытии новых предприятий. За последнее время, множество ремесленников организовали свои цеха."
 lif.61.a:0 "Отлично."
 
 lif.62.t:0 "§WМануфактурное производство"
 lif.62.desc:0 "Всё больше и больше мануфактур появляется в нашем государстве, что положительно сказывается на экономике!"
 lif.62.a:0 "Браво."
 
 lif.63.t:0 "§WОружие на мануфактурах"
 lif.63.desc:0 "На мануфактурах стало эффективно производить не только простые вещи, но и части оружия. Например, одна мануфактура может заниматься гардами, вторая рукоятьями, а третья лезвиями меча. Таким образом, можно прийти к единому стандарту производства некоторых видов вооружения. Это влечет за собой открытие всё новых и новых предприятий."
 lif.63.a:0 "Качественное оружие? Хорошо."
 
 lif.64.t:0 "§WНочные похождения!"
 lif.64.desc:0 "Ваш разгульный и богохульный образ жизни привел к рождению ребенка. Неизвестно сколько еще потенциальных бастардов может появиться, однако перед вами стоит выбор. Легимитировать ребенка, или отказаться от него?"
 lif.64.a:0 "Легимитировать, это моя кровь."
 lif.64.b:0 "Избавьтесь от него немедленно!"
 
 lif.65.t:0 "§WСтрасть?"
 lif.65.desc:0 "Одна из ваших служанок частенько поглядывает на вас и вам кажется, что она в вас влюблена. Проходя очередной раз по коридору мимо комнат прислуги, вы остановились напротив её двери. Вы услышали шорохи и поняли, что она в комнате. Как же поступить? Я знаю, что она, как и я, хочет предаться плотским утехам, однако правильно ли это?"
 lif.65.a:0 "Мне можно всё..."
 lif.65.b:0 "Это грех."
 
 lif.66.t:0 "§WОружейное дело."
 lif.66.desc:0 "В последнее время соседние государства сильно вкладываются в развитие своей армии. Нам также нужно это сделать, если мы не хотим пасть под напором врага."
 lif.66.a:0 "Мы ничем не хуже!"
 lif.66.b:0 "Денег нет."
 
 lif.67.t:0 "§WГрязные слухи"
 lif.67.desc:0 "По нашей стране ходят нелепейшие слухи о вас и вашей семье. Говорят, что вы с одним из военачальников... Хотя вам это будет неинтерестно. К сожалению, изловить распространителей этих слухов невозможно - если посадить всех, то некому будет их охранять."
 lif.67.a:0 "Как они посмели?!!"
 
 lif.68.t:0 "§WГоре-воины"
 lif.68.desc:0 "Один из наших городов страдал от набегов шайки бандитов. Два жителя города предложили свой план по избавлению от этой напасти. Потерявшие надежду горожане согласились на эту авантюру. В итоге это привело к разрушению части города и потере городской казны. Теперь этих воителей ждёт честный народный суд, но мы можем повлиять на его решение. Как поступим?"
 lif.68.a:0 "Ничего не предпринимать"
 lif.68.b:0 "Отправьте их на каторгу"
 lif.68.c:0 "Да на кол их посадить!"
 
 lif.69.t:0 "§WТорговля"
 lif.69.desc:0 "Торговля переживает свои лучшие времена. Нам надо этим воспользоваться!"
 lif.69.a:0 "Я богат!"
 lif.69.b:0 "Мы богаты!"
 
 lif.70.t:0 "§WСтроительство"
 lif.70.desc:0 "За счет выгодной торговли и производства, в регионах улучшается инфраструктура. Горожане самостоятельно строят дороги, общественные здания и т.д."
 lif.70.a:0 "Отлично."
 
 lif.71.t:0 "§WПретензии"
 lif.71.desc:0 "Перед нами предстала выгодная ситуация. Недавние пограничные споры стали основой для фабрикации претензий. Если вы прикажете, мы можем законно обосновать наше право на новую землю."
 lif.71.a:0 "Претензии это хорошо."
 lif.71.b:0 "Это того не стоит."
 
 lif.72.t:0 "§WБандиты"
 lif.72.desc:0 "В окрестных лесах стало водится очень много бандитов. Они грабят караваны с едой и оружием, нападают на мелкие деревни и путников. Грабители очень сильно бьют по экономике региона и по благосостоянию народа. Если ничего сделаем, это может перерасти в нечто ужасное!"
 lif.72.a:0 "Отправьте войска!"
 lif.72.b:0 "Тут кто-то видит бандитов?"
 
 lif.73.t:0 "§WПолководцы с далеких земель"
 lif.73.desc:0 "У нас есть уникальная возможность перенять на службу некоторых полководцев их ближайших государств. Разумеется, это потребует некоторых вложений, однако наши войска выйдут на новый уровень тактики."
 lif.73.a:0 "Это выгодно."
 lif.73.b:0 "Рано сорить деньгами."
 
 lif.74.t:0 "§WБои"
 lif.74.desc:0 "Недавно жители нашли себе развлечение - каждую неделю они устраивают бои за городом, в которых нередко бывают жертвы. Каждый день участников этих побоищ становится всё больше! Должны ли мы что-то предпринять?"
 lif.74.a:0 "Драка?Без меня?!"
 lif.74.b:0 "Организаторов посадить!"
 lif.74.c:0 "Пусть развлекаются."
 
 lif.75.t:0 "§WЭпос"
 lif.75.desc:0 "К на пришёл человек, попросивший нашей помощи в написании эпической поэмы. Он пообещал упомянуть в нём наше государство, а это будет нам весьма кстати."
 lif.75.a:0 "А почему бы и нет?"
 lif.75.b:0 "Это нам не интересно."
 
 lif.76.t:0 "§WНапуганный дворянин"
 lif.76.desc:0 "Один дворянин попросил об аудиенции, на которой рассказал о страшном видении, в котором его убивает опасный разбойник. Похоже его всерьёз обеспокоило это. Он предлагает все свои богатства взамен на защиту."
 lif.76.a:0 "Так уж и быть."
 lif.76.b:0 "Он сошел с ума?"
 
 lif.77.t:0 "§WПопытка подкупа"
 lif.77.desc:0 "Один дворянин предложил нам большие деньги взамен на небольшую услугу. Он желает занять место в высшем правящем кругу страны. В противном случае, он обещает оклеветать нас и нашу семью."
 lif.77.a:0 "Это возмутительно!"
 lif.77.b:0 "Мы договорились..."
 
 lif.78.t:0 "§WДрузья за границей"
 lif.78.desc:0 "Мы можем использовать сеть наших знакомств с выгодой для нашей страны, улучшив отношения с другой державой. Нам нужно лишь сделать щедрый подарок нужному человеку..."
 lif.78.a:0 "Трудно отказаться..."
 lif.78.b:0 "В политике нет дружбы."
 
 lif.79.t:0 "§WОтношение к войне"
 lif.79.desc:0 "В стране наблюдается падение популярности военной службы. Молодые люди просто не хотят служить в войсках. Надо что-то предпринять, что бы пресечь развитие этой тенденции."
 lif.79.a:0 "Трусы!"
 
 lif.80.t:0 "§WВойна - смысл жизни"
 lif.80.desc:0 "Резкий всплеск патриотизма захлестнул нашу страну. Любой юноша сейчас мечтает о великих боях и славе. Будем надеяться, такая тенденция сохрантся надолго."
 lif.80.a:0 "Это можно использовать."
 
 lif.81.t:0 "§WПокупка рабов"
 lif.81.desc:0 "Как известно, использование рабов - необычайно выгодная затея. Пару дней назад, в наши края прибыли работорговцы. Можно закупить большу партию рабов, однако это будет дорого."
 lif.81.a:0 "Покупка себя оправдает."
 lif.81.b:0 "Нам не нужны рабы."
 
 lif.82.t:0 "§WНизкая стабильность"
 lif.82.desc:0 "В связи с низким уровнем стабильности, торговцы, вместе со своими ремесленниками, начали активно покидать государство, опасаясь за своё имущество. Условия ведения дел стали очень непредсказуемыми. Нам нужно что-то делать..."
 lif.82.a:0 "Проклятье!"
 
 lif.83.t:0 "§WИностранный советник"
 lif.83.desc:0 "К нам прибыл иностранный советник, предложивший свои услуги в управлении государством. Его знания могут нам пригодиться."
 lif.83.a:0 "Это выгодно."
 lif.83.b:0 "Это дорого."
 
 lif.84.t:0 "§WЦерковные наделы"
 lif.84.desc:0 "Мы столкнулись с большой проблемой. Церковь обладает слишком большим влиянием и множеством земельных участков, которые могли бы нам пригодиться. Мы можем конфисковать эти земли, но столкнёмся с сопротивлением народа. Как мы поступим?"
 lif.84.a:0 "Эти земли принадлежат мне!"
 lif.84.b:0 "Им эти земли нужнее."
 
 lif.85.t:0 "§WКарты"
 lif.85.desc:0 "Мой господин, мы можем поручить картографам создание более качественных карт нашего государства. Это значительно упростит нам управление страной."
 lif.85.a:0 "Согласен."
 lif.85.b:0 "Старые мне и так нравятся."
 
 lif.86.t:0 "§WПредатель!"
 lif.86.desc:0 "Это возмутительно! Один из наших советников задумал сбежать в соседнюю страну, но это ему не удалось - наши патрули задержали его недалеко от границы. Теперь он в темнице, ждет своей учести. Народ требует его казни, но он предлагает нам всё своё золото в обмен на жизнь. Выбор за вами..."
 lif.86.a:0 "Нам не нужно твоё золото..."
 lif.86.b:0 "Золото - это хорошо, золото - это надёжно..."
 
 lif.87.t:0 "§WЧиновник-оборотень"
 lif.87.desc:0 "В нашей державе есть один скандально известный чиновник. Мы решили узнать что-нибудь про этого человека. После многочисленных опросов нам удалось выяснить, что в ранние годы он неоднократно совершал разбойные действия, сопровождавшиеся нанесением тяжких травм крестьянам. Мы считаем, что такой человек недостоин находиться при дворе."
 lif.87.a:0 "Выйди отсюда, разбойник!"
 lif.87.b:0 "Он нам еще понадобится."
 
 lif.88.t:0 "§WУличные политики"
 lif.88.desc:0 ""Да, грядёт диктатура. И это обьяснено денежными факторами. Наше правительство выбрало курс укрепления рынка. Какого укрепления? Узкая группа правящих чиновников забирает всю собственность, а народ нищает. В итоге нужна армия, нужна диктатура. Всё просто. Они выбрали самый убогий, самый мерзкий и самый ненужный для нас путь, понимаете?" - из слов горожанина."
 lif.88.a:0 "Заставляет задуматься."
 
 lif.89.t:0 "§WУрожайный год"
 lif.89.desc:0 "Наши поля в этом году принесли очень хороший урожай, да настолько, что амбары набиты под завязку. Как прикажете поступить с профицитом?"
 lif.89.a:0 "Раздадим бедным!"
 lif.89.b:0 "Продадим соседям."
 lif.89.c:0 "Организуйте банкет невиданных масштабов!"
 
 lif.90.t:0 "§WГолод"
 lif.90.desc:0 "Взбунтовавшийся против своих хозяев люд, начал сжигать поместья и амбары, в которых хрянилось продовольствие. Но они забыли подумать, что завтра будут есть, поэтому теперь об этом думаем мы. Как прикажете поступить с голодающими?"
 lif.90.a:0 "Это их проблемы."
 lif.90.b:0 "Немедленно закупить провиант!"
 
 lif.91.t:0 "§WПротивостояние сословий"
 lif.91.desc:0 "Ремесленники начали замечать, как сильно торговцы стали задирать цены на материал и по каким низким ценам стали покупать изделия. Они говорят, что если ситуация не изменится, то им просто не на что будет жить. В свою очередь торговцы считают, что всё нормально и цена не может всё время быть статичной. Ремесленники уже начали изготавливать изделия ужасного качества в знак протеста. Надо вмешаться, пока конфликт между сословиями не перерос во что-то с ужасными последствиями."
 lif.91.a:0 "Я на стороне ремесленников!"
 lif.91.b:0 "Торговцы в чем-то правы!"
 lif.91.c:0 "Думаю, им надо дать немного времени и они сами разберутся."
 lif.91.d:0 "Подкупите торговцев, чтобы они пошли на уступки."
 
 lif.92.t:0 "§WСчастье"
 lif.92.desc:0 "Ваше величество, крестьяне при вашем правлении стали жить заметно лучше, о чём не стесняются говорить между собой. Хвалебные оды льются рекой, а праздник не проходит без упоминания великого господина."
 lif.92.a:0 "Счастливый народ - признак стабильного будущего."
 
 lif.93.t:0 "§WНабеги"
 lif.93.desc:0 "Господин, беда! На наши территории стали регулярно совершаться набеги со стороны соседнего государства. Мы слышали, что ситуация там не из лучших и, возможно, набеги совершает оголодавший народ. Если так пойдет дальше мы понесем убытки из-за проблем горе-соседа."
 lif.93.a:0 "Выставить армию у границы!"
 lif.93.b:0 "Если государство не в силах удержать свои земли, то почему бы им не стать нашими?"
 lif.93.c:0 "Мы ничего с этим не можем поделать."
 
 lif.94.t:0 "§WМорская торговля"
 lif.94.desc:0 "Ваше величество! Как известно, торговля очень важна для нашего государства. А если у государства есть выход к морю, то эти обязательно нужно пользоваться. Как насчет построить верфь? С её помощью, торговцы смогут строить свои корабли."
 lif.94.a:0 "Хорошая идея."
 lif.94.b:0 "Сейчас мы не можем этого позволить..."
 
 lif.95.t:0 "§WСтроительство храма"
 lif.95.desc:0 "Местное духовенство предлагает построить храм. Это будет добрый жест, показывающий, что вы искренне придерживаетесь государственной религии. Более того, храм со временем себя окупит, ведь часть подношений поступает в казну в виде налогов."
 lif.95.a:0 "Нам нужен храм!"
 lif.95.b:0 "Зачем нам этот храм?"
 
 lif.96.t:0 "§WУраган"
 lif.96.desc:0 "В одном из наших регионов, ураган уничтожил очень много построек. Многие люди погибли, а многие остались без дома."
 lif.96.a:0 "Мы не были готовы."

 lif.97.t:0 "§WПожары"
 lif.97.desc:0 "Многие города постоянно горят, а причиной этому - деревянные дома. Можно понять крестьян, у которых просто не хватает денег на постройку крепких зданий, однако это касается и центра города. Мы можем выделить деньги, чтобы отделать многие постройки камнем."
 lif.97.a:0 "Приступайте!"
 lif.97.b:0 "Это не мои проблемы."
 
 lif.98.t:0 "§WКоррупция"
 lif.98.desc:0 "Последнее собрание элит закончилось феерическим выступлением шута по поводу того, что из казны стали пропадать деньги. Он дал вам кусочек льда и попросил пустить его по кругу среди дворян. Как только кусочек вернулся к вам от него почти ничего не осталось. Ваша реакция?"
 lif.98.a:0 "Ужесточить контроль за дворянами."
 lif.98.b:0 "Обложить крестьян новым налогом."
 lif.98.c:0 "Проигнорировать ситуацию."
 
 lif.99.t:0 "§WАрена"
 lif.99.desc:0 "Мирное время - это хорошо, однако, многие люди не могут жить без драк. Мы можем построить арену в городе, чтобы граждане могли тренироваться и развлекаться."
 lif.99.a:0 "Пора строить."
 lif.99.b:0 "Я еще их и развлекать должен?"
 
 lif.100.t:0 "§WУчения"
 lif.100.desc:0 "Мы можем провести масштабную тренировку наших солдат в столице, на случай, если начнется война. Это потребует некоторой суммы денег, однако, опыт солдат - ценнее."
 lif.100.a:0 "Это стоит того."
 lif.100.b:0 "В бою научатся!"
 
 osm.1.t:0 "§WАрагон"
 osm.1.desc:0 "Османский бейлик - довольно серьезный противник, и возможно нам понадобится помощь. Можно попросить помочь Арагон, он может согласится."
 osm.1.a:0 "Нужно попробовать."
 osm.1.b:0 "Это плохая идея."
 
 osm.2.t:0 "§WПросьба Византии"
 osm.2.desc:0 "Византия терпит поражение за поражением и просит нас о помощи в борьбе с Османским бейликом. Стоит ли нам помогать?"
 osm.2.a:0 "Да, это усилит дружбу"
 osm.2.b:0 "Да кому они нужны!"
 
 osm.3.t:0 "§WАрагон отказал."
 osm.3.desc:0 "Арагон отказался помогать нам в войне."
 osm.3.a:0 "Очень жаль"
 
 osm.4.t:0 "§WХитрая уловка."
 osm.4.desc:0 "Византия беспомощна перед лицом угрозы, даже Арагон может оказаться сильнее, и последний это прекрасно понимает. Мы можем попробовать переманить Арагон на свою сторону, пообещав им часть добычи."
 osm.4.a:0 "Хорошая идея."
 osm.4.b:0 "Заигрывать с противником?!"
 
 osm.5.t:0 "§WПредложение Осман"
 osm.5.desc:0 "Как уже всем стало понятно, Византия - ничтожество. Это понимает и наш османский противник. Он предлагает перейти на их сторону, так как борьба на стороне Византии не имеет смысла."
 osm.5.a:0 "Они правы"
 osm.5.b:0 "Византия - наш союзник."
 
 osm.6.t:0 "§WПредложение Осман"
 osm.6.desc:0 "Болгария и Византия уже враждуют многие годы, и Османы это понимают. Они предлагают заключить союз и вместе захватить Византию."
 osm.6.a:0 "Хорошая идея."
 osm.6.b:0 "Удар в спину? Это не по чести!"
 
 osm.7.t:0 "§WОтказ"
 osm.7.desc:0 "Болгария отказалась поддержать нас в войне."
 osm.7.a:0 "Очень жаль."
 
 oth.10.t:0 "§WКанбу Великий"
 oth.10.desc:0 "Авантюрист,известный в наших кругах как Канбу Великий, собирается устроить великий поход. Его цель - объединить всю Африку под главенством одной страны и привести империю к процветанию. Он уже имеет очень большую поддержку и собрал огромное войско."
 oth.10.a:0 "К оружию!"
 oth.10.b:0 "Поддержим его идеи(играть за)"
 
 lif.1147.t:0 "§WПронзающий клинок."
 lif.1147.desc:0 "Кузнец вернулся с испытаний своего изобретения. Результаты настолько хороши, что весь двор в шоке."
 lif.1147.a:0 "Великолепно!"
 
 lif.1247.t:0 "§WОблегченные подковы."
 lif.1247.desc:0 "Кузнец вернулся с испытаний своего изобретения. Результаты настолько хороши, что весь двор в шоке."
 lif.1247.a:0 "Великолепно!"
 
 lif.1347.t:0 "§WУлучшенные щиты."
 lif.1347.desc:0 "Кузнец вернулся с испытаний своего изобретения. Результаты настолько хороши, что весь двор в шоке."
 lif.1347.a:0 "Великолепно!"
 
 chh.1.t:0 "§WНародные волнения!"
 chh.1.desc:0 "Из-за резких перемен в политике нашего государства, начались народные волнения. Теперь , Китай - Республика. Однако многие крупные вассалы отказываются подчиняться, начинают создавать свои империи. За власть в Китае сойдутся на поле боя 5 сторон. Корея, ваш вассал, учуяв слабину, вторгся на север, а остров Тайвань, имеющий свои республиканские взгляды, объявляет о создании Тайваньской Республики. Сможет ли первая Китайская Республика выстоять, покажет время."
 chh.1.a:0 "Слава Республике!"
 
 oth.7.t:0 "§WСлава Арагону!"
 oth.7.desc:0 "Мы одержали верх в гражданской войне Неаполя. Теперь, поддержанные присягнули нам на верность. Этот день войдет в историю!"
 oth.7.a:0 "Слава Арагону!"
 
 oth.9.t:0 "§WСоюз с Литвой!"
 oth.9.desc:0 "Как мы уже убедились, вокруг нас много сильных противников, желающих захватить нас в любой момент. С целью обороны от внешних сил, Литва предлогает заключить союз."
 oth.9.a:0 "Мы согласны!"
 oth.9.b:0 "Этому не бывать!"
 
 oth.10.t:0 "§WНовгород согласен!"
 oth.10.desc:0 "Новгород согласился на союз с нами."
 oth.10.a:0 "Отлично!"
 
 oth.11.t:0 "§WНовгород отказался!"
 oth.11.desc:0 "Новгород считает, что у нас абсолютно разные пути развития и мы не можем быть в одном альянсе."
 oth.11.a:0 "Это печально."
 
 hre.50.t:0 "§WПризыв императора"
 hre.50.desc:0 "Над Священной Римской Империей сгущаются тучи. Сильное государство вторглось. Император призывает всех объединиться, чтобы ликвидировать угрозу внешних сил."
 hre.50.a:0 "Принять"
 hre.50.b:0 "Отклонить"
 
