l_russian:
 LDN_diplomatic_peace.1.t: "Права на ресурсы"
 LDN_diplomatic_peace.1.d: "[peace_diplo_receiver_country.GetName] согласились предоставить нам права на ресурсы в желаемых регионах.\nТеперь эти природные ресурсы рассматриваются как внутренние природные ресурсы."
 LDN_diplomatic_peace.1.a: "Отлично."
 
 
 otkryt_1:0 "Доменные печи(открытие)"
 otkryt_2:0 "Перегонный аппарат(открытие)"
 otkryt_3:0 "Химические производства(открытие)"
 
 otkrytte.1.t:0 "§CДоменные печи!§!"
 otkrytte.1.d:0 "Открытие нового типа печей повысило качество производимых металлов. Также, в таких печах можно в больших объемах изготавливать чугун. Данная технология зародилась в государстве [FROM.GetName] и будет постепенно распространяться на соседние государства.\n(Помимо бонусов, плавильни стали производить на 4 ед. больше.)"
 otkrytte.1.a:0 "Технологии!"
 
 otkrytte.2.t:0 "§CПерегонный аппарат!§!"
 otkrytte.2.d:0 "Дистилляция, равно как и брожение, были любимыми развлечениями средневековых алхимиков, пытавшихся найти философский камень. Так, со временем появились более совершенные аппараты для перегонки. Данная технология зародилась в государстве [FROM.GetName] и будет постепенно распространяться на соседние государства."
 otkrytte.2.a:0 "Технологии!"
 
 otkrytte.3.t:0 "§CХимические производства!§!"
 otkrytte.3.d:0 "Опыты с химическими веществами  из лабораторий алхимиков перемещались в лаборатории химиков — учёных, которые осознали бесполезность попыток превратить одно вещество в другое и обратили внимание на нужды времени. Данная технология зародилась в государстве [FROM.GetName] и будет постепенно распространяться на соседние государства."
 otkrytte.3.a:0 "Технологии!"
 
 
 otkrytte.11.t:0 "§CДоменные печи!§!"
 otkrytte.11.d:0 "Открытие распространилось на земли государства [FROM.GetName]."
 otkrytte.11.a:0 "..."
 
 otkrytte.21.t:0 "§CПерегонный аппарат!§!"
 otkrytte.21.d:0 "Открытие распространилось на земли государства [FROM.GetName]."
 otkrytte.21.a:0 "..."
 
 otkrytte.31.t:0 "§CХимические производства!§!"
 otkrytte.31.d:0 "Открытие распространилось на земли государства [FROM.GetName]."
 otkrytte.31.a:0 "..."
 
 plavil:0 "Плавильни"
 plavil_desc:0 "Плавильни повышают качество производимого металла, а за счет меньших потерь, также увеличиваются объемы на выходе."
 