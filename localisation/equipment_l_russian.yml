 gw_tank_equipment:0 "Броня легкой кавалерии"
 gw_tank_equipment_short:0 "Броня легкой кавалерии"
 gw_tank_equipment_desc:0 "Легкая кавалерия имеет очень большое значение во многих армиях мира. Чаще всего они используются для первого удара или захода в тыл. "
 
 light_tank_equipment:0 "Броня конного копейщика"
 light_tank_equipment_desc:0 "Кавалерия с копьями или пиками, является незаменимой частью войска. На большой скорости, эти храбрые воины врываются в строй противника и открывают путь для других подразделений"
 light_tank_equipment_1:0 "Броня конного копейщика I"
 light_tank_equipment_1_short:0 "Брон.конн.копейщика I"
 light_tank_equipment_1_desc:0 "Кавалерия с копьями или пиками, является незаменимой частью войска. На большой скорости, эти храбрые воины врываются в строй противника и открывают путь для других подразделений"
 
 light_tank_equipment_2:0 "Броня конного копейщика II"
 light_tank_equipment_2_short:0 "Брон.конн.копейщика II"
 light_tank_equipment_2_desc:0 "Кавалерия с копьями или пиками, является незаменимой частью войска. На большой скорости, эти храбрые воины врываются в строй противника и открывают путь для других подразделений"

 light_tank_equipment_3:0 "Броня конного копейщика III"
