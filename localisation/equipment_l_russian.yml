 light_tank_equipment_3_desc:0 "Кавалерия с копьями или пиками, является незаменимой частью войска. На большой скорости, эти храбрые воины врываются в строй противника и открывают путь для других подразделений"
 
 medium_tank_equipment:0 "Броня конного стража"
 medium_tank_equipment_desc:0 "Средние танки умеренно мобильны и при этом универсальны: они способны выполнять роль разведки, поддержки и даже танков прорыва."
 medium_tank_equipment_1:0 "Броня конного стража I"
 medium_tank_equipment_1_short:0 "Брон.конн.стража I"
 medium_tank_equipment_1_desc:0 "Конные мечники применялись для разных задач. Часто служили гвардией полководца, могли быть использованы для первого удара, или даже долго удерживать противника."
 
 medium_tank_equipment_2:0 "Броня конного стража II"
 medium_tank_equipment_2_short:0 "Брон.конн.стража II"
 medium_tank_equipment_2_desc:0 "Конные мечники применялись для разных задач. Часто служили гвардией полководца, могли быть использованы для первого удара, или даже долго удерживать противника."
 
 medium_tank_equipment_3:0 "Броня конного стража III"
 medium_tank_equipment_3_short:0 "Брон.конн.стража III"
 medium_tank_equipment_3_desc:0 "Конные мечники применялись для разных задач. Часто служили гвардией полководца, могли быть использованы для первого удара, или даже долго удерживать противника."
 
 heavy_tank_equipment:0 "Броня тяжелого кавалериста"
 heavy_tank_equipment_desc:0 "Тяжелые танки - огромные бронированные монстры, предназначенные для уничтожения танков и укреплений противника."
 heavy_tank_equipment_1:0 "Броня тяжелого кавалериста I"
 heavy_tank_equipment_1_short:0 "Брон.тяж.кавалериста I"
 heavy_tank_equipment_1_desc:0 "Тяжелый кавалерист - один из самых ценных воинов на поле боя. Во всех регионах они были разные: в Европе - рыцари, в Азии - кешиктены, на Ближнем Востоке - мамлюки и т.д. Используются для любых задач."
 
 heavy_tank_equipment_2:0 "Броня тяжелого кавалериста II"
 heavy_tank_equipment_2_short:0 "Брон.тяж.кавалериста II"
 heavy_tank_equipment_2_desc:0 "Тяжелый кавалерист - один из самых ценных воинов на поле боя. Во всех регионах они были разные: в Европе - рыцари, в Азии - кешиктены, на Ближнем Востоке - мамлюки и т.д. Используются для любых задач."
 
 heavy_tank_equipment_3:0 "Броня тяжелого кавалериста III"
 heavy_tank_equipment_3_short:0 "Брон.тяж.кавалериста III"
 heavy_tank_equipment_3_desc:0 "Тяжелый кавалерист - один из самых ценных воинов на поле боя. Во всех регионах они были разные: в Европе - рыцари, в Азии - кешиктены, на Ближнем Востоке - мамлюки и т.д. Используются для любых задач."
 
 mechanized_equipment:0 "Бронетранспортёры"
 mechanized_equipment_short:0 "Бронетранспортёры"
 mechanized_equipment_desc:0 "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 mechanized_equipment_1:0 "Бронетранспортёры I"
 mechanized_equipment_1_short:0 "Бронетранспортёры I"
 mechanized_equipment_1_desc:0 "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 mechanized_equipment_2:0 "Бронетранспортёры II"
 mechanized_equipment_2_short:0 "Бронетранспортёры II"
 mechanized_equipment_2_desc:0 "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 mechanized_equipment_3:0 "Бронетранспортёры III"
 mechanized_equipment_3_short:0 "Бронетранспортёры III"
 mechanized_equipment_3_desc:0 "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами - джипами и грузовиками."
 
 anti_air_equipment:0 "Баллиста"
 anti_air_equipment_short:0 "Баллиста"
 anti_air_equipment_desc:0 "Баллиста - древнее чудо артиллерийской мысли. В основном используется против пехоты в атаке , а также для обороны крепостей."
 
 anti_tank_equipment:0 "Требушет"
 anti_tank_equipment_short:0 "Требушет"
 anti_tank_equipment_desc:0 "Требушет полезен для отправки снарядов на дальние расстояния, а также для осад."
 
 anti_air_equipment_1:0 "Баллиста I"
 anti_air_equipment_1_short:0 "Баллиста I"
 anti_air_equipment_1_desc:0 "Баллиста - древнее чудо артиллерийской мысли. В основном используется против пехоты в атаке , а также для обороны крепостей."

