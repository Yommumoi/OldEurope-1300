 anti_tank_equipment_1_desc:0 "Требушет полезен для отправки снарядов на дальние расстояния, а также для осад."
 
 artillery_equipment:0 "Катапульта"
 artillery_equipment_short:0 "Катапульта"
 artillery_equipment_desc:0 "Катапульта - основное артиллерийское орудие античности и средневековья."
 
 artillery_equipment_1:0 "Катапульта I"
 artillery_equipment_1_short:0 "Катапульта I"
 artillery_equipment_1_desc:0 "Катапульта - основное артиллерийское орудие античности и средневековья."
 
 
