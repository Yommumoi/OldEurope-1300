 snorkel_advice_tt:0 "\nУстановка §Yшноркелей§! на §Yподводные лодки§! сильно снижает их §Yзаметность§!, из-за чего их сложнее обнаружить вражеским кораблям."
 basic_submarine_snorkel:0 "Дополнительные весла I"
 basic_submarine_snorkel_desc:0 "Дополнительные весла"
 improved_submarine_snorkel:0 "Дополнительные весла II"
 improved_submarine_snorkel_desc:0 "Дополнительные весла"
 light_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая батарея§! на §Yлегкие корабли§! и §Yкрейсеры§! усиливает §Yобстрел из легких орудий§!, что помогает этим малым кораблям топить вражеские §Yкорабли охранения§!. При этом §Yлегкие батареи§!, как правило, малоэффективны против бронированных кораблей, таких как §Yкрейсеры§! и §Yтяжелые корабли§!."
 medium_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая средняя батарея§! или §YСредняя батарея§! на §Yкрейсеры§! усиливает §Yобстрел из легких орудий§! или §Yобстрел из тяжелых орудий§!, что позволяет сражаться с вражескими §Yкораблями охранения§! и §Yкрупными кораблями§!. Установка §Yсредней батареи§! любого вида делает корабль §Yтяжелым крейсером§!, установка же только §Yлегкой средней батареи§! делает его §Yлегким крейсером§!."
 heavy_battery_advice_tt:0 "\n\nУстановка модулей §YТяжелая батарея§! усиливает у §Yтяжелого корабля§! характеристику §YОбстрел из тяжелых орудий§!, позволяя атаковать и топить вражеские §Yкрупные корабли§!. §YТяжелые батареи§! обычно малоэффективны против небольших кораблей, таких как §Yлегкие корабли§! и §Yлегкие крейсеры§!."
 basic_battery:0 "Корабельная артиллерия"
 basic_battery_desc:0 "Простая конструкция для управления углами наведения корабельных орудий."
 basic_light_battery:0 "Базовая легкая батарея"
 basic_light_battery_desc:0 "Открытая поворотная платформа для орудий малого калибра, устанавливаемых на небольших кораблях.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 improved_light_battery:0 "Улучшенная легкая батарея"
 improved_light_battery_desc:0 "Закрытая поворотная платформа для орудия малого калибра. Защищает расчет от осколков и в случае тяжелых погодных условий.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 advanced_light_battery:0 "Усовершенствованная легкая батарея"
 advanced_light_battery_desc:0 "Модернизированная двухорудийная башня позволяет повысить огневую мощь и надежно защитить расчет.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 basic_light_shell:0 "Малокалиберный полубронебойный снаряд"
 basic_light_shell_desc:0 "Компромисс между бронепробитием и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."
 improved_light_shell:0 "Малокалиберный бронебойный снаряд"
 improved_light_shell_desc:0 "Полноценный бронебойный снаряд для орудий малого калибра. Дает эсминцам и другим легким кораблям возможность противостоять бронированным врагам."
 basic_medium_battery:0 "Базовая средняя батарея"
 basic_medium_battery_desc:0 "Поворотная башня с двумя или тремя орудиями среднего калибра. Устанавливается на крейсеры.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 improved_medium_battery:0 "Улучшенная средняя батарея"
 improved_medium_battery_desc:0 "Улучшенная конструкция башни повышает скорость перезарядки орудия, а усиленная броня обеспечивает выживаемость расчета.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 advanced_medium_battery:0 "Усовершенствованная средняя батарея"
 advanced_medium_battery_desc:0 "Благодаря автоматам заряжания и удаленному управлению наводкой современные крейсеры демонстрируют невиданные ранее точность и скорострельность.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 basic_medium_shell:0 "Среднекалиберный бронебойный снаряд с наконечником"
 basic_medium_shell_desc:0 "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_medium_shell:0 "Среднекалиберный полубронебойный снаряд"
 improved_medium_shell_desc:0 "Компромисс между бронепробитем и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."
 basic_heavy_battery:0 "Базовая тяжелая батарея"
 basic_heavy_battery_desc:0 "Огромная башня с орудиями крупного калибра и тяжелой броней.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 improved_heavy_battery:0 "Улучшенная тяжелая батарея"
 improved_heavy_battery_desc:0 "Механические досылатели ускоряют процесс заряжания, а автоматические огнеупорные люки обеспечивают защиту расчета.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 advanced_heavy_battery:0 "Усовершенствованная тяжелая батарея"
 advanced_heavy_battery_desc:0 "Улучшенные механизмы компенсации отдачи и автоматизированная задержка при стрельбе снижают влияние непрерывной стрельбы на точность, повышая вероятность поразить цель.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 basic_heavy_shell:0 "Бронебойный снаряд с наконечником"
 basic_heavy_shell_desc:0 "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_heavy_shell:0 "Крупнокалиберный бронебойный снаряд"
 improved_heavy_shell_desc:0 "Эти огромные снаряды, весящие больше тонны, обладают непревзойденной мощностью и являются серьезной угрозой даже для самой прочной брони."
 secondary_battery_advice_tt:0 "\n§YВспомогательная батарея§! позволяет §Yкрейсерам§! и §Yтяжелым кораблям§! атаковать вражеские §Yкорабли охранения§! как дополнительные цели, нанося при этом урон другой цели."
 basic_secondary_battery:0 "Казематная вспомогательная батарея"
 basic_secondary_battery_desc:0 "Небольшие орудия, устанавливаемые внутри корпуса, дают дополнительную защиту от малых кораблей, но обладают весьма ограниченными углами наведения.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 improved_secondary_battery:0 "Башенная вспомогательная батарея"
 improved_secondary_battery_desc:0 "Разместив вспомогательное вооружение в поворотных башнях, можно значительно расширить углы наведения ценой повышения веса и снижения устойчивости корабля при сильном волнении.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 dp_secondary_battery:0 "Универсальная вспомогательная батарея"
 dp_secondary_battery_desc:0 "Объединение противокорабельного и зенитного вооружения в одной установке экономит вес и место и значительно расширяет спектр возможностей.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель. Также этот модуль усиливает §Yпротивовоздушную атаку§!."
 damage_control_1:0 "Тренировки по тушению пожара"
 damage_control_1_desc:0 "Каждый член экипажа, от капитана до рядового матроса, должен уметь сдерживать и ликвидировать возгорания на корабле."
 damage_control_2:0 "Распределенный пожарный трубопровод"
 damage_control_2_desc:0 "Распределив противопожарный водопровод по разным частям корабля, мы намного снизим риск того, что при попадании снаряда экипаж не сможет бороться с огнем."
 damage_control_3:0 "Дизельные аварийные помпы"
 damage_control_3_desc:0 "Поскольку обычно тяжелые помпы зависят от энергетической установки корабля, даже неопасное попадание в машинное отделение может лишить корабль возможности сохранять плавучесть."
 fire_control_methods_1:0 "Поэтапная пристрелка"
 fire_control_methods_1_desc:0 "Первый шаг к поражению цели - пристрелка: орудия производят серию выстрелов, пока снаряды не начнут ложиться по обе стороны от цели."
 fire_control_methods_2:0 "Оценочная пристрелка"
 fire_control_methods_2_desc:0 "При перелете легко потерять снаряд - и точку попадания - из вида. Согласно этой системе, снаряды специально отправляются к цели с недолетом, чтобы оценить дистанцию с помощью расстояния от точки попадания до цели."
 fire_control_methods_3:0 "Цветные снаряды"
 fire_control_methods_3_desc:0 "К снарядам добавляется некоторое количество красителя, подкрашивающего точки попадания вокруг цели. Это позволяет нескольким кораблям вести огонь по цели, отличая собственные попадания от всех остальных."
 fuel_silos:0 "Система хранения горючего"
 fuel_silos_desc:0 "Для хранения большого количества горючего необходима сложная система из баков, труб и клапанов, обеспечивающая доступность одновременно с надежностью."
 fuel_refining:0 "Переработка нефти I"
 fuel_refining_desc:0 "Последние разработки в области переработки нефти позволяют получать больше качественного топлива."
 fuel_refining2:0 "Переработка нефти II"
 fuel_refining2_desc:0 "Улучшенная конструкция нефтеперерабатывающих заводов позволяет снизить потери нефти при переработке."
 fuel_refining3:0 "Переработка нефти III"
 fuel_refining3_desc:0 "Новые технологии регенерации позволяют нам производить горючее из побочных продуктов технических процессов."
 fuel_refining4:0 "Переработка нефти IV"
 fuel_refining4_desc:0 "Новые открытия в области химии позволяют нам получать горючее из новых источников."
 fuel_refining5:0 "Переработка нефти V"
 fuel_refining5_desc:0 "Новые технологии и улучшение конструкции нефтеперерабатывающих заводов позволяют нам радикально повысить выработку и снизить потери нефти."
 processing_industry1:0 "Обработка ресурсов I"
 processing_industry1_desc:0 "Используя новые технологии, мы можем более качественно обрабатывать наши ресурсы, что несомненно улучшит качество наших товаров"
