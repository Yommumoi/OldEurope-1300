 tech_mountaineers:0 "Горно-стрелковые войска I"
 tech_mountaineers_desc:0 "Боевые действия в горах сопряжены с высокой опасностью для пехоты, но порой их не избежать. Мы можем минимизировать риск, проведя среди наших солдат специальную подготовку для ведения боя в этих условиях."
 tech_mountaineers2:0 "Горно-стрелковые войска II"
 tech_mountaineers2_desc:0 "Наши войска могут добиться превосходства над противником в горах, а не просто выжить. Используя легкое снаряжение и вьючных животных, они преодолевают этот рельеф быстрее, чем другие виды пехоты."
 tech_mountaineers3:0 "Горно-стрелковые войска III"
 tech_mountaineers3_desc:0 "Подготовка к самым тяжелым заданиям на большой высоте в горах и при низкой температуре потребует от наших горно-стрелковых войск предельной собранности и выучки."
 tech_special_forces:0 "Войска специального назначения"
 tech_special_forces_desc:0 "Нетрадиционные методы войны требуют особой подготовки. Мы должны приложить все усилия, чтобы наши солдаты смогли воевать даже в самых тяжелых условиях."
 advanced_special_forces:0 "Интенсивная подготовка спецназа"
 advanced_special_forces_desc:0 "Благодаря курсу интенсивной подготовки бойцы нашего спецназа будут сражаться гораздо лучше, чем обычные солдаты."
 improved_special_forces:0 "Расширенная программа подготовки спецназа"
 improved_special_forces_desc:0 "Спецназ выполняет задачи, которые не по силам рядовым солдатам. Мы должны расширить программу подготовки и включить в нее как можно больше бойцов."
 extreme_environment_training:0 "Подготовка к экстремальным условиям"
 extreme_environment_training_desc:0 "Мы должны научиться воевать даже в самых трудных условиях. Интенсивная подготовка и надежное снаряжение позволят нашим бойцам выстоять где угодно."
 survival_training:0 "Курсы выживания"
 survival_training_desc:0 "Наши бойцы спецназа часто сражаются во вражеском тылу, используя жестко ограниченные ресурсы. Мы должны подготовить их к тяжелым погодным условиям и постоянной нехватке припасов."
 elite_forces:0 "Элитные войска"
 elite_forces_desc:0 "Только лучшие из лучших станут бойцами элитных отрядов. Солдаты, успешно завершившие курс подготовки, будут сильнее, быстрее и свирепее в битве, чем кто бы то ни было."
 jungle_warfare:0 "Война в джунглях"
 jungle_warfare_desc:0 "Особая подготовка, позволяющая нашим бойцам эффективно сражаться в джунглях."
 HUN_light_infantry_tech:0 "Доктрина легких пехотных дивизий"
 HUN_light_infantry_tech_desc:0 "Снижение доли вспомогательных соединений позволит нам сделать пехотные дивизии более гибкими и повысить их эффективность на сложном рельефе местности – в лесах и городах."
