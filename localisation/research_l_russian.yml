 mobile_infantry:0 "Тыловые отряды"
 mobile_infantry_desc:0 "Обычная пехота подчас слишком медлительна, чтобы не отставать от быстрой бронетехники, реагировать на ее действия или отступать от нее. Проблему решает моторизированная или механизированная пехота, идущая в ногу с темпами современной войны.\n\n"
 mass_motorization:0 "Масштабные учения"
 mass_motorization_desc:0 "Еще больший упор на моторизированную пехоту."
 mechanised_offensive:0 "Наступление по флангам"
 mechanised_offensive_desc:0 "Моторизированная пехота всем хороша, но возглавлять наступление должна пехота, которая перемещается на бронетранспортерах, оснащенных тяжелым вооружением."
 armored_spearhead:0 "Разгром строя"
 armored_spearhead_desc:0 "Полный потенциал танков нельзя раскрыть, если они все время оказывают поддержку пехоте. Вместо этого их следует объединить в быстрые, действующие независимо части, способные возглавить наступление.\n\n"
 schwerpunk:0 "Удар по центру"
 schwerpunk_desc:0 "В любой операции следует определить точку главного удара, где нужно сосредоточить максимум сил и одержать там победу."
 blitzkrieg:0 "Прорыв"
