 NAVAL_TITLE_FIRE_CONTROL:0 "МЕТОДЫ УПРАВЛЕНИЯ ОГНЕМ"
 early_ship_hull_carrier:0 "Конверсия палубы"
 early_ship_hull_carrier_short:0 "Конверсия палубы"
 early_ship_hull_carrier_desc:0 "Конверсия старых корпусов позволяет с минимальными затратами строить экспериментальные образцы авианосцев и набираться ценнейшего опыта в области палубной авиации. Переделанные корабли будут уступать «настоящим» авианосцам, но создавать их гораздо быстрее."
 cruiser_submarines:0 "Корпус подводного крейсера"
 coastal_defense_ships:0 "Корабли береговой обороны"
 basic_ship_hull_heavy:0 "Корпус тяжелого корабля обр. 1936 г."
 basic_ship_hull_heavy_short:0 "Корпус тяжелого корабля обр. 1936 г."
 basic_ship_hull_cruiser:0 "Корпус крейсера обр. 1936 г."
 basic_fire_control_system:0 "Базовая СУО"
 basic_fire_control_system_desc:0 "Огонь всех корабельных орудий координируется с одного боевого поста, повышая точность и кучность залпов."
 improved_fire_control_system:0 "Улучшенная СУО"
 improved_fire_control_system_desc:0 "На основании курса, скорости и расстояния до цели механический вычислитель способен достаточно точно предсказать ее положение на момент следующего залпа."
 advanced_fire_control_system:0 "Усовершенствованная СУО"
 advanced_fire_control_system_desc:0 "Для обеспечения максимальной точности баллистических расчетов большой и сложный механический вычислитель отслеживает множество параметров как цели, так и самого корабля, а также погодные условия и волнение моря."
