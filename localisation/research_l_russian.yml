 synth_oil_experiments:0 "Эксперименты с синтетическим топливом"
 synth_oil_experiments_desc:0 "Чтобы уменьшить зависимость от нефти, следует изучить возможность синтеза ее суррогатов из других веществ и материалов."
 early_refining:0 "Ранняя нефтепереработка"
 early_refining_desc:0 "Сырую нефть можно переработать в целый ряд веществ и материалов, необходимых в любой современной войне. Постоянное совершенствование методов переработки необходимо для создания современной промышленности."
 oil_processing:0 "Нефтепереработка"
 oil_processing_desc:0 "Сеть заводов, занимающихся синтетической очисткой и переработкой нефтепродуктов, – следующий шаг к обеспечению нашего государства горючим."
 improved_oil_processing:0 "Улучшенная нефтепереработка"
 improved_oil_processing_desc:0 "Использование ранее экспериментальных методов очистки в промышленном масштабе позволит нам быстрее приспосабливаться под доступные материалы и требования."
 advanced_oil_processing:0 "Усовершенствованная нефтепереработка"
 advanced_oil_processing_desc:0 "Новые экспериментальные методы очистки, например гидроочистка, используемые на нефтезаводах, резко повышают качество готового продукта."
 modern_oil_processing:0 "Современная нефтепереработка"
 modern_oil_processing_desc:0 "Мы можем повысить эффективность наших нефтеперерабатывающих заводов с помощью новых методов переработки: гидрокрекинга, алкилирования, окисления меркаптанов и изомеризации."
 rubber_processing:0 "Переработка каучука"
 rubber_processing_desc:0 "Промышленное производство синтетической резины уменьшит нашу зависимость от натурального каучука."
 improved_rubber_processing:0 "Улучшенная переработка каучука"
 improved_rubber_processing_desc:0 "Широкомасштабное производство синтетической резины стало возможным благодаря новому способу ускорения реакций дегидрирования."
 advanced_rubber_processing:0 "Усовершенствованная переработка каучука"
 advanced_rubber_processing_desc:0 "Формула синтетической резины общего назначения, использующая улучшенные технологии (в частности, модификаторы полимеризации додецилмеркаптана), позволит нам увеличить производство синтетической резины."
 modern_rubber_processing:0 "Современная переработка каучука"
 modern_rubber_processing_desc:0 "Дальнейшая оптимизация процесса полимеризации снизит расходы на производство и увеличит выработку."
 construction1:0 "Строительство I"
 construction1_desc:0 "Улучшенные методы и материалы позволяют нам быстрее возводить гражданские и военные сооружения."
 construction2:0 "Строительство II"
 construction2_desc:0 "Модернизация инструментов и оборудования пойдет на пользу нашим строителям."
 construction3:0 "Строительство III"
 construction3_desc:0 "Применение современной техники и опыта, накопленного за время строительства, позволит резко сократить сроки ремонта."
 construction4:0 "Строительство IV"
 construction4_desc:0 "Более высокая степень механизации и улучшенные методики еще сильнее сокращают сроки строительства."
 construction5:0 "Строительство V"
 construction5_desc:0 "Будущее эффективного строительства заключается в более тщательном планировании отдельных проектов и повсеместном применении стандартизированных методов."
 excavation1:0 "Добыча ресурсов I"
 excavation1_desc:0 "Новые технологии в буровой отрасли позволяют нам добывать прежде недоступные ресурсы."
 excavation2:0 "Добыча ресурсов II"
 excavation2_desc:0 "Новые методики помогают нам вести более эффективную добычу. Мы уже не загрязняем ресурсы в процессе, что увеличивает количество «чистого» материала."
 excavation3:0 "Добыча ресурсов III"
 excavation3_desc:0 "Последние достижения в области геологии помогают нам обнаруживать запасы ресурсов. Теперь мы можем сосредоточить наши усилия в тех районах, где велика вероятность найти большое скопление природных ископаемых."
 excavation4:0 "Добыча ресурсов IV"
 excavation4_desc:0 "Автоматизация основных процессов и новые технические средства делают нашу добывающую отрасль еще более эффективной."
 excavation5:0 "Добыча ресурсов V"
 excavation5_desc:0 "Достижения в таких областях, как разработка открытым способом, позволили нам повысить выработку на уже существующих добывающих предприятиях."
 excavation_tech:0 "Технологии добычи ресурсов"
 electronic_mechanical_engineering:0 "Электроника и машиностроение"
 electronic_mechanical_engineering_desc:0 "Мы живем в век, когда электрические механизмы не только согревают и освещают нас, но также помогают мыслить и общаться. Электроника станет краеугольным камнем военной разведки в грядущем столетии."
 radio:0 "Голубиная почта"
 radio_desc:0 "Еще с Античности люди использовали голубей для доставки новостей. Мы можем использовать голубей и в военных целях."
 radio_detection:0 "Радиообнаружение"
 radio_detection_desc:0 "Радиолокационные станции позволяют нам обнаруживать физические объекты с помощью радиоволн. Разработка ведется в строжайшей тайне, поскольку это изобретение в корне изменит способы обнаружения войск."
 decimetric_radar:0 "Дециметровый радар"
 decimetric_radar_desc:0 "Многие виды войск полагаются на элемент внезапности, делающий их более эффективными. С появлением дециметрового радара они лишились этого преимущества."
 improved_decimetric_radar:0 "Улучшенный дециметровый радар"
 improved_decimetric_radar_desc:0 "Радар уже доказал, насколько он важен, но у нас пока слишком мало дециметровых радаров, чтобы обеспечить хороший охват. Оснастив радаром другие боевые единицы, мы сможем использовать эту технологию в полном объеме."
 centimetric_radar:0 "Сантиметровый радар"
 centimetric_radar_desc:0 "Новый радар, работающий в микроволновом диапазоне, позволяет нам засекать объекты, которые ускользнули бы от предыдущей модели."
 improved_centimetric_radar:0 "Улучшенный сантиметровый радар"
 improved_centimetric_radar_desc:0 "Используя новейшие радарные технологии, например моноимпульсные радары, в ключевых операциях, мы добьемся предельно высокой точности обнаружения."
 advanced_centimetric_radar:0 "Усовершенствованный сантиметровый радар"
 advanced_centimetric_radar_desc:0 "Несмотря на то, что у нас есть современные радары, враг ухитряется избегать обнаружения. Последние разработки, как, например, РЛС на эффекте Допплера, позволят устранить многие из недочетов нашего оборудования."
 mechanical_computing:0 "Механический компьютер"
 mechanical_computing_desc:0 "Создание машин, способных выполнять дифференциальный анализ, в корне изменит подход к машинным вычислениям."
 computing_machine:0 "Вычислительная машина"
 computing_machine_desc:0 "Разработка теоретической основы для современных компьютеров и создание электромеханических машин для реализации ее на практике станут первыми шагами в новый мир возможностей."
 improved_computing_machine:0 "Улучшенная вычислительная машина"
 improved_computing_machine_desc:0 "Теперь можно выпускать электронные цифровые компьютеры. Несмотря на большие габариты и дороговизну, эти машины позволяют анализировать разведданные на уровне, несравнимом с человеческим."
 advanced_computing_machine:0 "Усовершенствованная вычислительная машина"
 advanced_computing_machine_desc:0 "Начало работ над компьютерами, умеющими хранить программы в своей памяти, и применение транзисторов постепенно приведут нас к цифровой революции, когда такие машины будут использовать почти в каждой отрасли хозяйства."
 basic_encryption:0 "Шифрование - полиалфавитные шифры"
 basic_encryption_desc:0 "С новыми средствами связи появились и новые возможности для перехвата данных. Роторные шифровальные аппараты обеспечивают быстрое, сложное шифрование информации."
 improved_encryption:0 "Шифрование - циклическая перестановка"
 improved_encryption_desc:0 "Шифровальные аппараты ограничены по количеству случайных комбинаций, что позволяет взламывать шифры. Улучшив механизм рандомизации роторных шифраторов, мы можем усложнить криптоанализ такого рода."
 advanced_encryption:0 "Шифрование - импульсно-кодовая модуляция"
 advanced_encryption_desc:0 "Технические достижения и нажитый тяжелым трудом опыт позволили нам надежнее защищать наши информационные потоки."
 basic_decryption:0 "Дешифрование - частотный анализ"
 basic_decryption_desc:0 "Криптоанализ становится серьезной математической наукой. Системы вроде каталожных карточек и устройства, подобные циклометрам, помогают в работе."
 improved_decryption:0 "Дешифрование - атака по сторонним каналам"
 improved_decryption_desc:0 "С появлением более сложных компьютеров возникли новые методы криптоанализа, например вычисление разностей, которое в сочетании с современными методами дешифрования позволяет взламывать сложные шифры."
 advanced_decryption:0 "Дешифрование - автоматическое доказательство"
 advanced_decryption_desc:0 "Возросшая вычислительная мощь улучшила наш криптоанализ до такой степени, что надежные шифры в будущем могут исчезнуть. Чтобы оставаться на шаг впереди, мы должны агрессивнее работать над получением закрытой информации о новых технологиях."
 experimental_rockets:0 "Экспериментальные ракеты"
 experimental_rockets_desc:0 "Усовершенствование ракет за счет увеличения радиуса их действия и повышения надежности ракет на жидком топливе улучшило наше понимание технологий и позволило создавать стартовые площадки для более современных моделей."
 rocket_engines:0 "Ракетный двигатель"
 rocket_engines_desc:0 "Объем наших знаний о ракетной тяге достиг такой степени, что мы можем создавать летающие бомбы и самолеты с ракетными двигателями, развивающие прежде немыслимую скорость."
 improved_rocket_engines:0 "Улучшенный ракетный двигатель"
 improved_rocket_engines_desc:0 "Мы можем строить высокоточные баллистические ракеты дальнего действия, способные достичь удаленных городов и даже космоса."
 advanced_rocket_engines:0 "Усовершенствованный ракетный двигатель"
 advanced_rocket_engines_desc:0 "Будущее ракетной техники открывает для нас новые возможности, как, например, межконтинентальные ракеты, чья дальность действия почти не знает предела, а мощность заряда - еще смертельнее."
 atomic_research:0 "Атомные исследования"
 atomic_research_desc:0 "Расщепление атома высвобождает огромное количество энергии и обладает безграничным разрушительным потенциалом."
 rocket_interceptor:0 "Реактивный перехватчик"
 rocket_interceptor_desc:0 "Реактивные перехватчики, созданные на основе планеров, способны некоторое время лететь быстрее любого другого самолета. Нестабильность топлива делает эти самолеты опасными, зато они могут взлетать и отвечать на атаки быстрее, чем того ожидает противник."
 rocket_interceptor_2:0 "Реактивный перехватчик II"
 rocket_interceptor_2_desc:0 "Реактивные перехватчики по-прежнему считаются крайне опасными в использовании, но теперь они оснащены автопилотом, а их буксируют другие самолеты. Это позволяет с максимальной выгодой использовать их высокую скорость и компенсировать ограниченный запас горючего."
 rocket_interceptor_3:0 "Реактивный перехватчик III"
 rocket_interceptor_3_desc:0 "Новые техники приземления и более безопасные топливные системы повысили шансы реактивных перехватчиков на выживание и успех задания. Теоретический потенциал этих сверхсовременных самолетов наконец-то реализован."
 nukes:0 "Атомные бомбы"
 nukes_desc:0 "Проект по созданию атомной бомбы станет одним из самых секретных и сложных начинаний для государства, однако в случае успеха он изменит не только ход сегодняшних войн, но и будущее планеты."
 interwar_artillery:0 "Довоенная артиллерия"
 interwar_artillery_desc:0 "Уроки, извлеченные из ошибок при создании разных видов артиллерии, можно применить при разработке другой техники."
 artillery1:0 "Артиллерия I"
 artillery1_desc:0 "Используя более современные материалы и механизмы, мы можем переделать гаубицы и полевую артиллерию, оставшуюся после Великой войны, для ведения боевых действий в современных условиях."
 artillery2:0 "Улучшенная артиллерия: модернизация I"
 artillery2_desc:0 "Одной только модернизацией многого не добиться. Нужна новая конструкция гаубицы, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery3:0 "Улучшенная артиллерия: модернизация II"
 artillery3_desc:0 "Для использования более тяжелых орудий на более легких платформах в конструкции гаубиц появились дульные тормоза."
 artillery4:0 "Артиллерия IV"
 artillery4_desc:0 "Создание облегченной конструкции, которую можно разобрать для транспортировки, позволит обеспечить огневой поддержкой труднодоступные места."
 artillery5:0 "Модернизация продвинутой артиллерии"
 artillery5_desc:0 "Артиллерия с низким силуэтом станет менее заметной для врага."
 mountain_gun:0 "Горная пушка"
 mountain_gun_desc:0 "Горный рельеф Северной Индии помог разработать артиллерийское орудие, которое можно разобрать и перевезти верхом на мулах в нужную точку."
 rocket_artillery2:0 "Ракетная артиллерия: модернизация I"
 rocket_artillery2_desc:0 "Самоходная артиллерийская установка, запускающая несколько ракет сразу, может быстро наносить урон на большой площади и при этом достаточно мобильна, чтобы уходить от ответного огня."
 rocket_artillery3:0 "Ракетная артиллерия: модернизация II"
 rocket_artillery3_desc:0 "Мы можем установить более тяжелые ракеты на крупную технику, выиграв в мощи, но снизив дальность действия. Организация батарей позволяет быстрее осуществлять перезарядку и смену позиции."
 rocket_artillery4:0 "Ракетная артиллерия III"
 rocket_artillery4_desc:0 "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 antiair1:0 "Модернизация ПВО"
 antiair1_desc:0 "Зенитные комплексы, оснащенные более быстрым механизмом перезарядки, могут нести больше снарядов и поддерживать необходимый темп огня."
 antiair2:0 "ПВО II"
 antiair2_desc:0 "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 antiair3:0 "Улучшенная ПВО: модернизация I"
 antiair3_desc:0 "По мере усовершенствования радаров радиолокационное наведение систем ПВО становится все более важным. Шагая в ногу с этой технологией, мы сможем создавать самые точные зенитные комплексы."
 antiair4:0 "Улучшенная ПВО: модернизация II"
 antiair4_desc:0 "Сочетание современных радаров, компьютерной техники и автоматических систем заряжания необходимо для оперативного реагирования на более быстрые самолеты."
 antiair5:0 "ПВО V"
 antiair5_desc:0 "Ракеты земля-воздух - будущее зенитного вооружения. Разработка мобильной платформы для таких ракет должна стать нашей следующей задачей."
 antitank1:0 "Модернизация ПТО I"
 antitank1_desc:0 "Важность эффективных противотанковых орудий была доказана еще во время Великой войны. C появлением новых моделей танков необходимо разработать следующее поколение средств ПТО."
 antitank2:0 "ПТО II"
 antitank2_desc:0 "Большинство противотанковых орудий являются малокалиберными. Нам нужен крупный калибр, способный пробивать толстую и наклонную броню тяжелых танков."
 antitank3:0 "Улучшенная ПТО: модернизация I"
 antitank3_desc:0 "Бризантные снаряды, применяемые в противотанковой артиллерии, компенсируют ее ограниченную дульную скорость."
 antitank4:0 "Улучшенная ПТО: модернизация II"
 antitank4_desc:0 "Новые универсальные противотанковые орудия используют бронебойные снаряды с отделяющимся поддоном, которые пробивают броню практически любого танка."
 antitank5:0 "ПТО V"
 antitank5_desc:0 "Повышая скорость снарядов наряду с разработкой новых типов боеприпасов, мы справимся с любой броней, которую могут создать наши враги."
 air_superiority:0 "Превосходство в воздухе"
 air_superiority_desc:0 "Обеспечив превосходство в воздухе, мы усложним задачу вражеских бомбардировщиков и сможем эффективно использовать свои."
 formation_flying:0 "Летный боевой порядок"
 formation_flying_desc:0 "Совершая полет в боевом порядке, самолеты оказывают поддержку друг другу и сообща атакуют противника."
 air_offense:0 "Эскорты из истребителей"
 air_offense_desc:0 "Сделав упор на бомбардировки в дневное время, мы должны беречь наши бомбардировщики от вражеских перехватчиков. Пройдя обучение по совместной работе с бомбардировщиками, пилоты истребителей смогут эффективнее защищать их во вражеском воздушном пространстве."
 fighter_baiting:0 "Ложные действия"
 fighter_baiting_desc:0 "Притворившись уязвимыми, наши истребители могут заманить противника в ловушку."
 dogfighting_experience:0 "Опыт асов-истребителей"
 dogfighting_experience_desc:0 "В разгар суматошного воздушного боя не так-то просто понять, где свои, а где - противник, но чем опытнее становятся наши пилоты, тем легче им удается это сделать."
 fighter_ace_initiative:0 "Программа поддержки асов-истребителей"
 fighter_ace_initiative_desc:0 "Выдавая награды и звания пилотам, получившим статус асов за пять сбитых самолетов противника, мы поощряем рискованные действия и наделяем их чувством принадлежности к элите. Правда, это значит, что опытные пилоты продолжат совершать боевые вылеты."
 multialtitude_flying:0 "Полет на разных высотах"
 multialtitude_flying_desc:0 "Воздушный бой происходит в трех измерениях, но большинству пилотов трудно отслеживать самолеты, находящиеся под или над ними. Мы можем воспользоваться этой особенностью, расположив наши боевые порядки по вертикали."
 offensive_formations:0 "Наступательный боевой порядок"
 offensive_formations_desc:0 "Научившись соблюдать наступательный боевой порядок, наши пилоты станут эффективнее в бою."
 fighter_sweeps:0 "Свободная охота"
 fighter_sweeps_desc:0 "Наши самолеты, агрессивно патрулирующие вражескую территорию, могут настигнуть самолеты противника во время взлета или посадки, когда они наиболее уязвимы, или сорвать вражеские учения."
 force_rotation:0 "Принудительная ротация"
 force_rotation_desc:0 "Сражения, равно как периоды особой сосредоточенности, сильно изматывают, но, по возможности заменяя пилотов, мы уменьшим количество ошибок, возникающих из-за усталости."
 air_defence:0 "Воздушная оборона"
 air_defence_desc:0 "Научив наших пилотов соблюдать предельную внимательность даже тогда, когда опасности нет, мы увеличим их шансы перехватить вражеский самолет."
 dispersed_fighting:0 "Рассредоточенная атака"
 dispersed_fighting_desc:0 "Используя более рассредоточенный боевой порядок, мы можем охватить больший район тем же количеством самолетов."
 forward_interception:0 "Упреждающий перехват"
 forward_interception_desc:0 "Действуя ближе к вражескому воздушному пространству, мы увеличим вероятность перехвата вражеских самолетов до того, как они достигнут цели."
 fighter_veteran_initiative:0 "Программа поддержки ветеранов-истребителей"
 fighter_veteran_initiative_desc:0 "Упор на долгосрочное выживание за счет грамотной тактики и перевода опытных пилотов на учебную работу позволит летчикам передать свои знания новому поколению."
 formation_fighting:0 "Групповой бой"
 formation_fighting_desc:0 "Соблюдая правильный боевой порядок, наши пилоты смогут прикрыть мертвое пространство друг друга, что позволит лучше обнаруживать вражеские самолеты."
 air_skirmish:0 "Воздушная схватка"
 air_skirmish_desc:0 "К сожалению, нам не всегда удается сбить все вражеские самолеты в нашем небе, но мы можем выматывать их с самого обнаружения до того момента, когда они покинут нашу территорию."
 home_defence:0 "Гражданская оборона"
 home_defence_desc:0 "Наблюдатели на земле, а также пункты раннего обнаружения, действующие в унисон с нашими ВВС, позволяют отслеживать и уничтожать самолеты противника."
 battlefield_destruction:0 "Разрушение поля боя"
 battlefield_destruction_desc:0 "Самолеты способны наносить удары по находящимся далеко странам, но они с не меньшей пользой могут помочь сухопутным войскам в сражении."
 dive_bombing:0 "Пикирование"
 dive_bombing_desc:0 "Пикирование позволяет увеличить точность стрельбы, но для достижения результата нужны особые модели самолетов, которые могут замедлить свое пикирование и без труда выйти из него."
 direct_ground_support:0 "Непосредственная наземная поддержка"
 direct_ground_support_desc:0 "Координируя действия штурмовиков с наземными наблюдателями, мы сможем наносить точечные удары, помогая сухопутным войскам в бою."
 bomber_veteran_initiative:0 "Программа поддержки бомбардировщиков-ветеранов"
 bomber_veteran_initiative_desc:0 "Политика, по которой пилоты-ветераны передают свой опыт и знания молодым летчикам, увеличит шансы новобранцев на выживание."
 bomber_ace_initiative:0 "Программа поддержки асов-бомбардировщиков"
 bomber_ace_initiative_desc:0 "Официальное признание заслуг асов-бомбардировщиков поощряет их отвагу и инициативу."
 cas_veteran_initiative:0 "Программа поддержки штурмовиков-ветеранов"
 cas_veteran_initiative_desc:0 "Политика, по которой пилоты-ветераны передают свой опыт и знания молодым летчикам, увеличит шансы новобранцев на выживание."
 cas_ace_initiative:0 "Программа поддержки асов-штурмовиков"
 cas_ace_initiative_desc:0 "Официальное признание заслуг асов-штурмовиков поощряет их отвагу и инициативу."
 hunt_and_destroy:0 "Поиск и уничтожение"
 hunt_and_destroy_desc:0 "Помимо непосредственной огневой поддержки, штурмовики могут самостоятельно отыскивать цели и зачастую проводить внезапные атаки по вражеским сухопутным войскам, приближающимся к линии фронта."
 naval_strike_torpedo_tactics:0 "Торпедный удар по надводным целям"
 naval_strike_torpedo_tactics_desc:0 "Обучив пилотов более точно запускать торпеды, мы повысим эффективность наших налетов на вражеские корабли."
 naval_strike_torpedo_tactics_oi:0 "Торпедный удар по надводным целям"
 naval_strike_torpedo_tactics_oi_desc:0 "Обучив пилотов более точно запускать торпеды, мы повысим эффективность наших налетов на вражеские корабли."
 naval_strike_tactics:0 "Тактика удара по надводным целям"
 naval_strike_tactics_desc:0 "Обучив пилотов предсказывать маршрут кораблей и координировать действия, мы повысим эффективность наших налетов на вражеские корабли."
 low_echelon_support:0 "Эшелонированная огневая поддержка"
 low_echelon_support_desc:0 "Прикрепляя штурмовиков напрямую к небольшим группам сухопутных войск, мы обеспечим их постоянным прикрытием с воздуха даже вне зоны действия артиллерии."
 combat_unit_destruction:0 "Уничтожение боевых единиц"
 combat_unit_destruction_desc:0 "Обучив наших пилотов штурмовиков непрерывно атаковать одну и ту же цель, пока она не будет уничтожена, мы сможем гарантировать, что цель накроют после близкого промаха."
 operational_destruction:0 "Операционное разрушение"
 operational_destruction_desc:0 "Атаки на вражеские пути снабжения мешают противнику перемещать силы между полями сражений. Это наделяет нашу сухопутную армию преимуществом в районах, где мы достигли превосходства в воздухе."
 infrastructure_destruction:0 "Разрушение инфраструктуры"
 infrastructure_destruction_desc:0 "Обучив наших пилотов самым эффективным методам уничтожения таких инфраструктурных объектов, как мосты и железные дороги, мы повысим эффективность тактических бомбардировок."
 logistical_bombing:0 "Удар по инфраструктуре"
 logistical_bombing_desc:0 "Больший упор на воздушные удары по вражеским путям снабжения обеспечит преимуществом наши сухопутные войска в этом регионе."
 battlefield_support:0 "Боевая поддержка с воздуха"
 battlefield_support_desc:0 "Тактическим бомбардировщикам трудно атаковать цели там, где ведут бой наши сухопутные войска, поскольку бомбометание с горизонтального полета не такое точное, как в пикировании. Однако дополнительная подготовка и взаимодействие с наземными наблюдателями помогут решить эту проблему."
 carousel_bombing:0 "Карусельное бомбометание"
 carousel_bombing_desc:0 "Бомбардировщики чаще всего стараются поскорее сбросить все свои бомбы по прибытии в район цели и вернуться домой. Этот способ работает при площадном бомбометании, но когда нужно поразить небольшую цель, лучше задержаться над ней подольше и сбрасывать боезапас по частям, дабы обеспечить максимальную точность."
 keypoint_bombing:0 "Бомбардировка ключевых целей"
 keypoint_bombing_desc:0 "Точная бомбардировка по ключевым целям на поле боя здорово поможет нашим сухопутным войскам одержать верх."
 ground_support_integration:0 "Интеграция наземной поддержки"
 ground_support_integration_desc:0 "Полная интеграция наших тактических бомбардировщиков с наземными наблюдателями повышает их точность и позволяет напрямую поддерживать наши сухопутные силы в бою."
 strategic_destruction:0 "Стратегическое разрушение"
 strategic_destruction_desc:0 "Наши пилоты могут добраться до стратегических целей быстрее, чем флот и наземные войска. Поскольку противнику будет нечем оснащать своих новобранцев, мы быстро задавим его числом."
 high_level_bombing:0 "Бомбометание с больших высот"
 high_level_bombing_desc:0 "Проводя бомбометание с больших высот, мы можем избежать стычек с самолетами противника и огня ПВО. Это более безопасный метод, но он требует более высокой точности."
 massed_bomber_formations:0 "Бомбардировки в боевом порядке"
 massed_bomber_formations_desc:0 "Сохраняя боевой порядок, наши бомбардировщики смогут защищаться и повысят шанс успешного бомбометания."
 night_bombing:0 "Ночная бомбардировка"
 night_bombing_desc:0 "Ночью вражеская оборона слабее, а наши бомбардировщики укрыты темнотой. Теперь мы можем круглосуточно атаковать противника. Покажем ему, какие мы упорные.\n\n"
 dead_reckoning_bombing:0 "Точные бомбардировки"
 dead_reckoning_bombing_desc:0 "Измеряя скорость, вектор движения и смещение относительно предыдущих позиций, мы обеспечим точное бомбометание даже ночью."
 infiltration_bombing:0 "Бомбардировки тыла"
 infiltration_bombing_desc:0 "Идея примкнуть к вражеской группе или проследить ее путь до авиабазы кажется безумной. Но, набравшись опыта, можно сделать и такое."
 pathfinder_groups:0 "Группы наведения"
 pathfinder_groups_desc:0 "Пилоты-ветераны оснащены самыми лучшими инструментами для подсветки целей. Ни дым, ни плохая погода не помешают бомбардировщикам выполнить задание."
 day_bombing:0 "Дневные бомбардировки"
 day_bombing_desc:0 "Масштабные бомбардировки в светлое время суток чреваты большими потерями из-за заметности самолетов. Зато мы можем показать противнику свою мощь.\n\n"
 escort_relay_system:0 "Посменный эскорт"
 escort_relay_system_desc:0 "Бомбардировщики в сопровождении истребителей улучшают нашу способность реагировать на вражеские атаки."
 flying_fortress:0 "Летающая крепость"
 flying_fortress_desc:0 "Если оснастить наши высотные бомбардировщики пулеметами и достаточным количеством брони, они смогут выжить в схватке и вернуться домой."
 mass_destruction:0 "Масштабное уничтожение"
 mass_destruction_desc:0 "Бомбардировщики несут большое количество самых разрушительных видов оружия. Результат гарантирован, даже если только часть пилотов сможет пробиться к цели."
 fleet_in_being:0 "Традиционные тактики"
 fleet_in_being_desc:0 ""
 battlefleet_concentration:0 "Ставка на большие корабли"
 battlefleet_concentration_desc:0 ""
 battlefleet_concentration_ti:0 "Ставка на большие корабли"
 battlefleet_concentration_ti_desc:0 ""
 subsidiary_carrier_role:0 "Вспомогательная роль каракк"
 subsidiary_carrier_role_desc:0 ""
 subsidiary_carrier_role_ti:0 "Вспомогательная роль каракк"
 subsidiary_carrier_role_ti_desc:0 ""
 hunter_killer_groups:0 "Противолодочные группы"
 hunter_killer_groups_desc:0 ""
 floating_fortress:0 "Плавучая крепость"
 floating_fortress_desc:0 ""
 floating_fortress_ti:0 "Плавучая крепость"
 floating_fortress_ti_desc:0 ""
 floating_fortress_bs:0 "Плавучая крепость"
 floating_fortress_bs_desc:0 ""
 floating_airfield:0 "Плавучая авиабаза"
 floating_airfield_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_ti:0 "Плавучая авиабаза"
 floating_airfield_ti_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_bs:0 "Плавучая авиабаза"
 floating_airfield_bs_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 grand_battlefleet:0 "Армада"
 grand_battlefleet_desc:0 "Развитые лидерские навыки помогают капитанам наших кораблей сохранять спокойствие в разгар боя, даже когда они командуют целой армадой. Наш флот сокрушит любого врага."
 convoy_sailing:0 "Конвоирование"
 convoy_sailing_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_ti:0 "Конвоирование"
 convoy_sailing_ti_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_bs:0 "Конвоирование"
 convoy_sailing_bs_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_escorts:0 "Корабли сопровождения"
 convoy_escorts_desc:0 "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 convoy_escorts_bs:0 "Корабли сопровождения"
 convoy_escorts_bs_desc:0 "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 escort_carriers:0 "Авианосцы сопровождения"
 escort_carriers_desc:0 "В районе, где действует авианосец, гораздо проще обеспечивать охрану торговых кораблей. Крайне важно обеспечить непрерывную поставку ресурсов."
 integrated_convoy_defence:0 "Интегрированная оборона конвоев"
